<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OTT Platform</title>
    <style>
        /* Add your styles here */
        body { font-family: Arial, sans-serif; background-color: #141414; color: #fff; }
        header { text-align: center; padding: 20px; background-color: #000; color: #ff8c00; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; margin-top: 30px; }
        .video-item { cursor: pointer; text-align: center; }
        .video-item img { width: 100%; height: auto; }
        .video-item h3 { color: white; }
        .video-item a { color: #ff8c00; text-decoration: none; }
    </style>
</head>
<body>

    <header><h1>My OTT Platform</h1></header>

    <div class="video-grid" id="video-grid"></div>

    <script>
        // Fetch video data from JSON
        fetch('videos.json')
            .then(response => response.json())
            .then(data => {
                const videoGrid = document.getElementById('video-grid');
                data.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.name}">
                        <h3>${video.name}</h3>
                        <a href="video.html?id=${video.id}">Watch</a>
                    `;
                    videoGrid.appendChild(videoItem);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
