<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Details</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js for m3u8 playback -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 10px;
      color: #ff8c00;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }

    .controls {
      margin-top: 10px;
    }

    .control-btn, .resolution-btn, .subtitle-btn {
      background-color: #ff8c00;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
      transition: background 0.3s;
    }

    .control-btn:hover, .resolution-btn:hover, .subtitle-btn:hover {
      background-color: #ff6600;
    }

    .resolution-btn {
      background-color: #333;
    }

    .resolution-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Video Player</h1>
  </header>

  <div class="video-container">
    <div class="controls">
      <button class="control-btn" onclick="skip(-10)">⏪ 10s</button>
      <button class="subtitle-btn" onclick="toggleSubtitles()">Toggle Subtitles</button>
      <select id="resolution-selector" class="resolution-btn" onchange="changeResolution(this.value)">
        <option value="auto">Auto</option>
      </select>
      <button class="control-btn" onclick="skip(10)">10s ⏩</button>
    </div>

    <video id="video-player" controls>
      <source src="" type="video/mp4">
      <track id="subtitle-track" label="English" kind="subtitles" srclang="en" src="" default>
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    let hls;
    const videoPlayer = document.getElementById('video-player');
    const resolutionSelector = document.getElementById('resolution-selector');

    function skip(seconds) {
      videoPlayer.currentTime += seconds;
    }

    function toggleSubtitles() {
      const track = document.getElementById('subtitle-track');
      track.mode = track.mode === "showing" ? "disabled" : "showing";
    }

    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        const videoId = new URLSearchParams(window.location.search).get('id');
        const video = data.find(v => v.id === videoId);

        if (video) {
          if (Hls.isSupported() && video.url.endsWith('.m3u8')) {
            hls = new Hls();
            hls.loadSource(video.url);
            hls.attachMedia(videoPlayer);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              const levels = hls.levels.map((level, index) => ({
                index: index,
                resolution: level.height + 'p'
              }));

              levels.forEach(level => {
                const option = document.createElement('option');
                option.value = level.index;
                option.textContent = level.resolution;
                resolutionSelector.appendChild(option);
              });
            });
          } else {
            videoPlayer.querySelector('source').src = video.url;
            videoPlayer.load();
          }

          if (video.subtitles) {
            document.getElementById('subtitle-track').src = video.subtitles;
          }
        }
      })
      .catch(error => console.error('Error loading video data:', error));

    function changeResolution(index) {
      if (hls && index !== "auto") {
        hls.currentLevel = parseInt(index);
      } else {
        hls.currentLevel = -1;
      }
    }
  </script>

</body>
</html>
