<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Female performers on VideoHub.">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
    img-src * data: https:;
    font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
  ">
  <title>Female Performers - VideoHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900">

  <!-- Navbar -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 w-auto" alt="VideoHub Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">VideoHub</span>
      </a>
      <div class="flex md:order-2 space-x-3 rtl:space-x-reverse">
        <button type="button" data-collapse-toggle="navbar-search" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </button>
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search female performers..." oninput="debouncedSearch()" onkeydown="handleEnter(event)">
          <div id="search-suggestions" class="search-suggestions hidden"></div>
        </div>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <div class="relative mt-3 md:hidden">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar-mobile" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search female performers..." oninput="debouncedSearch()" onkeydown="handleEnter(event)">
          <div id="search-suggestions-mobile" class="search-suggestions hidden"></div>
        </div>
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li><a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 dark:text-white dark:hover:bg-gray-700">Home</a></li>
          <li><a href="studio.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 dark:text-white dark:hover:bg-gray-700">Studio</a></li>
          <li><a href="performer.html" class="block py-2 px-3 text-white bg-green-700 rounded md:bg-transparent md:text-green-700">Female Performers</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Pagination (Centered) -->
  <div class="pagination-wrapper">
    <div class="pagination" id="pagination-top"></div>
  </div>

  <!-- Performer List / Single View -->
  <div class="video-list-container">
    <div class="video-list" id="performer-list"></div>
  </div>

  <!-- Pagination (Centered) -->
  <div class="pagination-wrapper">
    <div class="pagination" id="pagination-bottom"></div>
  </div>

  <!-- Clear Cache Button -->
  <div class="fixed bottom-6 right-6 z-50">
    <button id="clear-cache-btn" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800 transition">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5m10 11v-5h-5m-7 2a9 9 0 1118 0 9 9 0 01-18 0z"/>
      </svg>
      Clear Cache
    </button>
  </div>

  <!-- Toast -->
  <div id="toast-container" class="fixed bottom-4 left-4 z-50 space-y-2"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
  <script>
    const itemsPerPage = 10;
    let currentPage = 1;
    let allPerformers = [];
    let performerMap = new Map();
    let searchTimeout;
    const urlParams = new URLSearchParams(window.location.search);
    const singleName = urlParams.get('name');
    const performerList = document.getElementById('performer-list');
    const paginationTop = document.getElementById('pagination-top');
    const paginationBottom = document.getElementById('pagination-bottom');
    const searchInput = document.getElementById('search-navbar');
    const searchInputMobile = document.getElementById('search-navbar-mobile');
    const searchSuggestions = document.getElementById('search-suggestions');
    const searchSuggestionsMobile = document.getElementById('search-suggestions-mobile');

    function toArray(x) { return Array.isArray(x) ? x : (x == null ? [] : [x]); }

    /* --------------------------------------------------------------
       Load Performers
    -------------------------------------------------------------- */
    async function loadPerformers() {
      if (singleName) {
        await loadSinglePerformer();
        return;
      }

      try {
        const cached = localStorage.getItem('female_performers_v2');
        if (cached) {
          allPerformers = JSON.parse(cached);
          if (allPerformers.length > 0) {
            performerMap = new Map(allPerformers.map(p => [p.name.toLowerCase(), p]));
            updatePageFromURL();
            renderPagination();
            return;
          }
        }

        const res = await fetch('scene_details.json');
        if (!res.ok) throw new Error('scene_details.json not found');
        const scenes = await res.json();

        const map = new Map();

        for (const s of scenes) {
          const sceneId = s.data?._id;
          const sceneTitle = s.data?.title || 'Untitled';
          const sceneThumb = s.data?.image || 'https://via.placeholder.com/300x200?text=No+Image';
          const studio = s.site?.name || 'Unknown';
          const performers = toArray(s.data?.performers);

          for (const p of performers) {
            const name = p?.parent?.name || p?.name;
            if (!name) continue;

            const gender = (p?.parent?.extras?.gender || p?.extras?.gender || '').toLowerCase();
            if (!['female', 'f', 'woman'].includes(gender)) continue;

            const image = p?.parent?.image || p?.image || 'https://via.placeholder.com/300x200?text=No+Image';
            const bio = p?.parent?.bio || '';
            const extras = p?.parent?.extras || {};

            const key = name.toLowerCase();
            if (!map.has(key)) {
              map.set(key, { name, image, bio, extras, videoCount: 0, scenes: [] });
            }
            const entry = map.get(key);
            entry.videoCount++;
            if (!entry.scenes.find(sc => sc.id === sceneId)) {
              entry.scenes.push({ id: sceneId, title: sceneTitle, thumb: sceneThumb, studio });
            }
            if (image && !image.includes('placeholder')) entry.image = image;
          }
        }

        allPerformers = Array.from(map.values()).sort((a, b) => a.name.localeCompare(b.name));
        performerMap = new Map(allPerformers.map(p => [p.name.toLowerCase(), p]));
        localStorage.setItem('female_performers_v2', JSON.stringify(allPerformers));

        updatePageFromURL();
        renderPagination();
      } catch (e) {
        performerList.innerHTML = `<p class="error-message">Error: ${e.message}</p>`;
        console.error(e);
      }
    }

    /* --------------------------------------------------------------
       Single Performer View
    -------------------------------------------------------------- */
    async function loadSinglePerformer() {
      const name = decodeURIComponent(singleName).trim();
      if (!name) {
        performerList.innerHTML = `<p class="error-message">Invalid name.</p>`;
        return;
      }

      const performer = performerMap.get(name.toLowerCase()) || (await rebuildPerformerMap(name));
      if (!performer) {
        performerList.innerHTML = `<p class="error-message">Performer "${name}" not found.</p>`;
        return;
      }

      const p = performer;
      const extras = p.extras;

      performerList.innerHTML = `
        <div class="performer-container content-wrapper">
          <a href="performer.html" class="performer-back-link">‚Üê All Female Performers</a>
          <div class="performer-details">
            <div>
              <img src="${p.image}"
                   alt="${p.name}"
                   class="performer-image"
                   onerror="this.src='https://via.placeholder.com/400x600?text=No+Image'">
            </div>
            <div class="performer-info">
              <h1>${p.name}</h1>
              <div class="metadata-grid">
                ${extras.gender ? `<span class="metadata-label">Gender</span><span class="metadata-value">${extras.gender}</span>` : ''}
                ${extras.birthday ? `<span class="metadata-label">Birthday</span><span class="metadata-value">${extras.birthday}</span>` : ''}
                ${extras.birthplace ? `<span class="metadata-label">Birthplace</span><span class="metadata-value">${extras.birthplace}</span>` : ''}
                ${extras.height ? `<span class="metadata-label">Height</span><span class="metadata-value">${extras.height}</span>` : ''}
                ${extras.weight ? `<span class="metadata-label">Weight</span><span class="metadata-value">${extras.weight}</span>` : ''}
                ${extras.measurements ? `<span class="metadata-label">Measurements</span><span class="metadata-value">${extras.measurements}</span>` : ''}
                ${extras.cupsize ? `<span class="metadata-label">Cup Size</span><span class="metadata-value">${extras.cupsize}</span>` : ''}
                ${extras.hair_colour ? `<span class="metadata-label">Hair</span><span class="metadata-value">${extras.hair_colour}</span>` : ''}
                ${extras.eye_colour ? `<span class="metadata-label">Eyes</span><span class="metadata-value">${extras.eye_colour}</span>` : ''}
                ${extras.ethnicity ? `<span class="metadata-label">Ethnicity</span><span class="metadata-value">${extras.ethnicity}</span>` : ''}
                ${extras.nationality ? `<span class="metadata-label">Nationality</span><span class="metadata-value">${extras.nationality}</span>` : ''}
                ${extras.tattoos ? `<span class="metadata-label">Tattoos</span><span class="metadata-value">${extras.tattoos}</span>` : ''}
                ${extras.piercings ? `<span class="metadata-label">Piercings</span><span class="metadata-value">${extras.piercings}</span>` : ''}
                ${extras.career_start_year ? `<span class="metadata-label">Career Start</span><span class="metadata-value">${extras.career_start_year}</span>` : ''}
              </div>
              ${p.bio ? `<div><h2>Biography</h2><p>${p.bio}</p></div>` : ''}
            </div>
          </div>
          ${p.scenes.length > 0 ? `
            <div>
              <h2>Related Videos (${p.scenes.length})</h2>
              <div class="related-videos">
                ${p.scenes.map(s => `
                  <div class="video-item">
                    <a href="video.html?id=${s.id}">
                      <img src="${s.thumb}" alt="${s.title}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                      <h3>${s.title}</h3>
                      <div class="video-count">${s.studio}</div>
                    </a>
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>`;

      paginationTop.classList.add('hidden');
      paginationBottom.classList.add('hidden');
    }

    async function rebuildPerformerMap(targetName) {
      const res = await fetch('scene_details.json');
      if (!res.ok) return null;
      const scenes = await res.json();
      const map = new Map();

      for (const s of scenes) {
        const sceneId = s.data?._id;
        const sceneTitle = s.data?.title || 'Untitled';
        const sceneThumb = s.data?.image || 'https://via.placeholder.com/300x200?text=No+Image';
        const studio = s.site?.name || 'Unknown';
        const performers = toArray(s.data?.performers);

        for (const p of performers) {
          const name = p?.parent?.name || p?.name;
          if (!name) continue;
          const gender = (p?.parent?.extras?.gender || p?.extras?.gender || '').toLowerCase();
          if (!['female', 'f', 'woman'].includes(gender)) continue;

          const image = p?.parent?.image || p?.image || 'https://via.placeholder.com/300x200?text=No+Image';
          const bio = p?.parent?.bio || '';
          const extras = p?.parent?.extras || {};

          const key = name.toLowerCase();
          if (!map.has(key)) {
            map.set(key, { name, image, bio, extras, videoCount: 0, scenes: [] });
          }
          const entry = map.get(key);
          entry.videoCount++;
          if (!entry.scenes.find(sc => sc.id === sceneId)) {
            entry.scenes.push({ id: sceneId, title: sceneTitle, thumb: sceneThumb, studio });
          }
          if (image && !image.includes('placeholder')) entry.image = image;
        }
      }

      allPerformers = Array.from(map.values()).sort((a, b) => a.name.localeCompare(b.name));
      performerMap = new Map(allPerformers.map(p => [p.name.toLowerCase(), p]));
      localStorage.setItem('female_performers_v2', JSON.stringify(allPerformers));
      return performerMap.get(targetName.toLowerCase());
    }

    /* --------------------------------------------------------------
       Pagination & URL Sync
    -------------------------------------------------------------- */
    function updatePageFromURL() {
      const params = new URLSearchParams(location.search);
      const page = parseInt(params.get('page')) || 1;
      if (page !== currentPage) currentPage = page;
      renderCurrentPage();
      renderPagination();
    }

    function renderCurrentPage() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const page = allPerformers.slice(start, end);

      performerList.innerHTML = page.length
        ? page.map(p => `
            <div class="video-item">
              <a href="performer.html?name=${encodeURIComponent(p.name)}" class="block">
                <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover"
                     onerror="this.onerror=null;this.src='https://via.placeholder.com/300x200?text=No+Image';">
                <h3>${p.name}</h3>
                <div class="video-count">${p.videoCount} video${p.videoCount > 1 ? 's' : ''}</div>
              </a>
            </div>`).join('')
        : '<p class="error-message">No female performers found.</p>';
    }

    function renderPagination() {
      const totalPages = Math.ceil(allPerformers.length / itemsPerPage);
      if (totalPages <= 1) {
        paginationTop.innerHTML = '';
        paginationBottom.innerHTML = '';
        return;
      }

      const createLink = (page, text, isDisabled = false, isActive = false) => {
        const el = document.createElement(page === '...' ? 'span' : 'a');
        el.textContent = text;
        if (page !== '...') el.href = '#';
        el.className = page === '...' ? 'ellipsis' : isDisabled ? 'disabled' : isActive ? 'active' : '';
        return { el, page, isDisabled };
      };

      const fragment = document.createDocumentFragment();
      fragment.appendChild(createLink(currentPage - 1, 'Prev', currentPage === 1).el);

      if (currentPage > 3) {
        fragment.appendChild(createLink(1, '1').el);
        if (currentPage > 4) fragment.appendChild(createLink('...', '...').el);
      }

      const start = Math.max(1, currentPage - 2);
      const end = Math.min(totalPages, currentPage + 2);
      for (let i = start; i <= end; i++) {
        fragment.appendChild(createLink(i, i, false, i === currentPage).el);
      }

      if (currentPage < totalPages - 3) {
        if (currentPage < totalPages - 4) fragment.appendChild(createLink('...', '...').el);
        fragment.appendChild(createLink(totalPages, totalPages).el);
      }

      fragment.appendChild(createLink(currentPage + 1, 'Next', currentPage === totalPages).el);

      paginationTop.innerHTML = '';
      paginationBottom.innerHTML = '';
      paginationTop.appendChild(fragment.cloneNode(true));
      paginationBottom.appendChild(fragment.cloneNode(true));

      [paginationTop, paginationBottom].forEach(container => {
        container.querySelectorAll('a:not(.disabled)').forEach(link => {
          const page = parseInt(link.textContent) || (link.textContent === 'Prev' ? currentPage - 1 : currentPage + 1);
          link.addEventListener('click', (e) => {
            e.preventDefault();
            currentPage = page;
            const url = new URL(location);
            url.searchParams.set('page', page);
            history.pushState({ page }, '', url);
            renderCurrentPage();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        });
      });
    }

    /* --------------------------------------------------------------
       Search
    -------------------------------------------------------------- */
    function debouncedSearch() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(handleSearch, 300);
    }

    function handleSearch() {
      const q = (searchInput?.value || searchInputMobile?.value || '').trim().toLowerCase();
      const results = allPerformers
        .filter(p => p.name.toLowerCase().includes(q))
        .slice(0, 5);

      const render = (container) => {
        container.innerHTML = results.length
          ? results.map(p => `
              <div class="flex items-center p-2 cursor-pointer hover:bg-gray-700"
                   onclick="location.href='performer.html?name=${encodeURIComponent(p.name)}'">
                <img src="${p.image}" alt="${p.name}" class="w-10 h-10 rounded mr-2 object-cover"
                     onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                <span class="text-white text-sm">${p.name} <span class="text-xs text-gray-400">(${p.videoCount} video${p.videoCount > 1 ? 's' : ''})</span></span>
              </div>`).join('')
          : '<div class="p-2 text-white text-sm">No results</div>';
        container.classList.toggle('hidden', results.length === 0);
      };

      render(searchSuggestions);
      render(searchSuggestionsMobile);
    }

    function handleEnter(e) {
      if (e.key === 'Enter') {
        const q = (searchInput?.value || searchInputMobile?.value || '').trim();
        if (q) location.href = `search.html?query=${encodeURIComponent(q)}`;
      }
    }

    /* --------------------------------------------------------------
       Cache Clear
    -------------------------------------------------------------- */
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      const bg = type === 'error' ? 'bg-red-600' : 'bg-green-600';
      toast.className = `flex items-center w-full max-w-xs p-4 mb-4 text-white rounded-lg shadow ${bg} animate-fade-in`;
      toast.innerHTML = `<span class="text-sm">${message}</span>`;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    document.getElementById('clear-cache-btn').addEventListener('click', () => {
      localStorage.removeItem('female_performers_v2');
      showToast('Cache cleared! Reloading...', 'success');
      setTimeout(() => location.reload(), 1000);
    });

    /* --------------------------------------------------------------
       Init
    -------------------------------------------------------------- */
    document.addEventListener('DOMContentLoaded', () => {
      loadPerformers();

      window.addEventListener('popstate', () => {
        const params = new URLSearchParams(location.search);
        const page = parseInt(params.get('page')) || 1;
        if (page !== currentPage) {
          currentPage = page;
          if (!singleName) {
            renderCurrentPage();
            renderPagination();
          }
        }
      });

      searchInput?.addEventListener('input', debouncedSearch);
      searchInputMobile?.addEventListener('input', debouncedSearch);
      searchInput?.addEventListener('keydown', handleEnter);
      searchInputMobile?.addEventListener('keydown', handleEnter);
    });
  </script>
</body>
</html>
