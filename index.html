<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OTT Platform</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <style>
        /* Your existing CSS styles */
        #video-grid {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My OTT Platform</h1>
    </header>

    <!-- Navbar Section -->
    <div class="navbar">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="tv-shows-link">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">Profile</a>
    </div>

    <div class="container">
        <!-- Featured Video Section -->
        <div id="featured-video">
            <video id="player" class="video-js vjs-default-skin" controls>
                <source src="https://cdn-aws-tik-limit.cdnamz.me/playlists/0f25ce50-3cce-4cde-8a1b-e412d9c662ab/u8lmahqjne.m3u8" type="video/mp4">
            </video>
        </div>

        <!-- Video Grid (TV Shows) -->
        <div class="video-grid" id="video-grid">
            <!-- Video items will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Initialize video.js player
        var player = videojs('player');

        // Function to change video on click
        function changeVideo(url) {
            player.src({ type: 'video/mp4', src: url });
            player.play();
        }

        // Function to load and display the video grid from the JSON file
        function loadVideoGrid() {
            fetch('videos.json')
                .then(response => response.json())
                .then(videos => {
                    const videoGrid = document.getElementById('video-grid');
                    videoGrid.innerHTML = ''; // Clear previous content

                    // Loop through the videos data and create video items dynamically
                    videos.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('video-item');

                        videoItem.innerHTML = `
                            <img src="${video.thumbnail}" alt="${video.name}">
                            <h3>${video.name}</h3>
                            <a href="#" onclick="changeVideo('${video.url}')">Play</a>
                        `;
                        videoGrid.appendChild(videoItem);
                    });

                    // Show the video grid and hide the featured video section
                    document.getElementById('featured-video').style.display = 'none';
                    videoGrid.style.display = 'grid';  // Show the video grid
                })
                .catch(error => {
                    console.error('Error loading video data:', error);
                });
        }

        // Event listener for TV Shows link
        document.getElementById('tv-shows-link').addEventListener('click', function() {
            loadVideoGrid();
        });

        // Event listener for Home link
        document.getElementById('home-link').addEventListener('click', function() {
            // Show the featured video section and hide the video grid
            document.getElementById('featured-video').style.display = 'block';
            document.getElementById('video-grid').style.display = 'none';
        });
    </script>

</body>
</html>
