<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Home bar styles */
    header {
      background-color: #000;
      border-bottom: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    .title-container h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }
    .search-bar {
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .video-container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    .iframe-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    .video-details {
      background-color: #2a2a2a;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      color: white;
    }
    .actors-list span {
      color: #00ab41;
      cursor: pointer;
    }
    .actors-list span:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
     <button class="category-btn" onclick="toggleDropdown()">Category</button>
    <div class="title-container">
      <h1>MPlix</h1>
    </div>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)">
  </header>
  <div id="category-dropdown" class="dropdown-menu"></div>

  <div class="video-container">
    <div class="iframe-container" id="iframe-container"></div>
    <div class="video-details" id="video-details">
      <h2 id="video-title"></h2>
      <div id="video-description"></div>
      <div class="actors-list" id="actors-list"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');
    let allVideos = [];

    fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
      .then(response => response.text())
      .then(text => {
        allVideos = parseCSV(text);
        const video = allVideos.find(v => v.id === videoId);
        if (video) {
          loadVideo(video);
        } else {
          document.getElementById('video-title').innerText = "Video not found";
        }
      })
      .catch(error => {
        console.error('Error loading video data:', error);
      });

    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim());
      const headers = lines[0].split(',').map(header => header.trim());
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const currentline = lines[i].split(',').map(value => value.trim());
        if (currentline.length === headers.length) {
          const obj = {};
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j]] = currentline[j];
          }
          result.push(obj);
        }
      }

      return result;
    }

    function loadVideo(video) {
      document.getElementById('video-title').innerText = video.name;
      document.getElementById('video-description').innerText = video.description;
      document.title = video.name;

      if (video.embed_code) {
        document.getElementById('iframe-container').innerHTML = video.embed_code;
      } else {
        document.getElementById('iframe-container').innerHTML = '<p>No video available.</p>';
      }

      if (video.actors) {
        const actors = video.actors.split('|');
        const actorsList = document.getElementById('actors-list');
        actorsList.innerHTML = 'Actors: ' + actors.map(actor => 
          `<span onclick="window.location.href='search-results.html?q=${encodeURIComponent(actor.trim())}'">${actor.trim()}</span>`
        ).join(', ');
      }
    }

    function handleSearch() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filteredVideos = allVideos.filter(video => 
        video.name.toLowerCase().includes(query) || 
        (video.actors && video.actors.toLowerCase().includes(query))
      );
      // Update the video list with filtered videos or show no results message
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    }
  </script>
</body>
</html>
