    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
    <script>
      const API_TOKEN = 'Bearer Aor5JIDSkxOhmXmNAOYP5Gnr73u7u3UPJZYaevBT2558d467';
      const itemsPerPage = 10;
      const CACHE_TTL = 24 * 60 * 60 * 1000; // 24h
      const MAX_RETRIES = 5;
      const RETRY_DELAY_BASE = 250;
      const urlParams = new URLSearchParams(window.location.search);
      let currentPage = parseInt(urlParams.get('page')) || 1;
      let allPerformers = [];
      let performerByName = new Map();
      let db = null;
      let searchTimeout;
      const isIOSSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      const searchInput = document.getElementById('search-navbar');
      const searchInputMobile = document.getElementById('search-navbar-mobile');
      const searchSuggestions = document.getElementById('search-suggestions');
      const searchSuggestionsMobile = document.getElementById('search-suggestions-mobile');
      const performerListContainer = document.getElementById('performer-list');
      const paginationTop = document.getElementById('pagination-top');
      const paginationBottom = document.getElementById('pagination-bottom');

      /* --------------------------------------------------------------
        Robust IndexedDB Init
      -------------------------------------------------------------- */
      async function initDBWithRetry(maxAttempts = 5) {
        for (let attempt = 1; attempt <= maxAttempts; attempt++) {
          try {
            return await new Promise((resolve, reject) => {
              const req = indexedDB.open('VideoHubCache', 1);
              req.onerror = () => reject(req.error);
              req.onsuccess = () => { db = req.result; resolve(db); };
              req.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains('videos')) {
                  db.createObjectStore('videos', { keyPath: 'id' }).createIndex('timestamp', 'timestamp');
                }
                if (!db.objectStoreNames.contains('performers')) {
                  db.createObjectStore('performers', { keyPath: 'id' }).createIndex('timestamp', 'timestamp');
                }
              };
            });
          } catch (err) {
            console.warn(`DB init attempt ${attempt} failed:`, err);
            if (attempt === maxAttempts) throw err;
            await new Promise(r => setTimeout(r, RETRY_DELAY_BASE * attempt));
          }
        }
      }

      async function getFromCache(id, storeName = 'performers') {
        if (!db) return null;
        return new Promise(resolve => {
          const tx = db.transaction(storeName, 'readonly');
          const req = tx.objectStore(storeName).get(id);
          req.onsuccess = () => {
            const d = req.result;
            if (d && Date.now() - d.timestamp < CACHE_TTL) resolve(d);
            else {
              if (d) db.transaction(storeName, 'readwrite').objectStore(storeName).delete(id);
              resolve(null);
            }
          };
          req.onerror = () => resolve(null);
        });
      }

      async function putToCache(id, data, storeName = 'performers') {
        if (!db) return;
        db.transaction(storeName, 'readwrite').objectStore(storeName)
          .put({ ...data, id, timestamp: Date.now() });
      }

      /* --------------------------------------------------------------
        Fetch Performer by Name
      -------------------------------------------------------------- */
      async function fetchPerformerByName(name, attempt = 1) {
        try {
          const res = await fetch(`https://api.theporndb.net/performers/${encodeURIComponent(name)}`, {
            headers: { 'accept': 'application/json', 'Authorization': API_TOKEN },
            cache: 'no-store',
            signal: AbortSignal.timeout(isIOSSafari ? 15000 : 10000)
          });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return await res.json();
        } catch (e) {
          console.warn(`[Performer ${name} retry ${attempt}]`, e);
          if (attempt >= MAX_RETRIES) return null;
          await new Promise(r => setTimeout(r, RETRY_DELAY_BASE * attempt));
          return fetchPerformerByName(name, attempt + 1);
        }
      }

      /* --------------------------------------------------------------
        Fetch Scene by ID
      -------------------------------------------------------------- */
      async function fetchSceneWithRetry(id, attempt = 1) {
        try {
          const res = await fetch(`https://api.theporndb.net/scenes/${id}?add_to_collection=true`, {
            headers: { 'accept': 'application/json', 'Authorization': API_TOKEN },
            cache: 'no-store',
            signal: AbortSignal.timeout(isIOSSafari ? 15000 : 10000)
          });
          if (res.ok) return await res.json();
        } catch (err) {
          console.warn(`[Retry ${attempt}/${MAX_RETRIES}] Scene ${id} failed:`, err);
        }
        if (attempt >= MAX_RETRIES) {
          console.error(`Scene ${id} failed permanently after ${MAX_RETRIES} retries`);
          return null;
        }
        const jitter = Math.random() * 100;
        const delay = (RETRY_DELAY_BASE * (2 ** (attempt - 1))) + jitter;
        await new Promise(r => setTimeout(r, delay));
        return fetchSceneWithRetry(id, attempt + 1);
      }

      /* --------------------------------------------------------------
        Enrich Performers
      -------------------------------------------------------------- */
      async function enrichPerformersParallel(performerList) {
        console.log(`Enriching ${performerList.length} performers`);
        const cacheResults = await Promise.all(performerList.map(p => getFromCache(`name_${p.name.toLowerCase()}`, 'performers')));

        const toFetch = [];
        const enriched = [];

        for (let i = 0; i < performerList.length; i++) {
          if (cacheResults[i]) {
            applyPerformerData(performerList[i], cacheResults[i]);
            enriched[i] = cacheResults[i];
          } else {
            toFetch.push(performerList[i]);
            enriched[i] = null;
          }
        }

        if (toFetch.length === 0) return;

        const fetchPromises = toFetch.map(p => fetchPerformerByName(p.name));
        const responses = await Promise.all(fetchPromises);

        let fetchIdx = 0;
        for (let i = 0; i < performerList.length; i++) {
          if (enriched[i]) continue;

          const json = responses[fetchIdx++];
          const performer = json?.data;
          if (!performer) continue;

          const payload = { performer };
          applyPerformerData(performerList[i], payload);
          await putToCache(`name_${performerList[i].name.toLowerCase()}`, payload, 'performers');
        }
      }

      function applyPerformerData(performer, payload) {
        const p = payload.performer;
        performer.name = (p?.name || performer.name || 'Unknown').trim();
        performer.thumbnail = p?.image || p?.thumbnail || 'https://via.placeholder.com/300x200?text=No+Image';
        performer.bio = p?.bio || 'No bio available';
        performer.gender = p?.extras?.gender || 'Unknown';
      }

      /* --------------------------------------------------------------
        Load Performers from video.json
      -------------------------------------------------------------- */
      async function loadPerformers() {
        try {
          // Check if running on file:// protocol
          if (window.location.protocol === 'file:') {
            console.warn('Running on file:// protocol. Pagination requires a web server (e.g., http://localhost). Please use a local server like Python `http.server` or VS Code Live Server.');
            performerListContainer.innerHTML = '<p class="text-yellow-400 p-4">Please run the site on a web server to enable pagination. Use a tool like Python `http.server` or VS Code Live Server.</p>';
          }

          // Check LocalStorage for cached female performers
          const cached = localStorage.getItem('female_performers');
          if (cached) {
            allPerformers = JSON.parse(cached);
            if (allPerformers.length) {
              performerByName = new Map(allPerformers.map(p => [p.name.toLowerCase(), p]));
              console.log(`Loaded ${allPerformers.length} female performers from LocalStorage`);
              renderPagination();
              await renderCurrentPage();
              return;
            }
          }

          const res = await fetch('video.json');
          if (!res.ok) throw new Error(`video.json ${res.status}`);
          const json = await res.json();

          // Extract unique performers from video.json
          const performerSet = new Set();
          const performers = [];

          for (const video of json.videos || []) {
            const sceneId = video.data?._id;
            if (!sceneId) {
              console.warn('Skipping video with missing _id:', video);
              continue;
            }

            let sceneData = await getFromCache(sceneId, 'videos');
            if (!sceneData) {
              const sceneJson = await fetchSceneWithRetry(sceneId);
              if (sceneJson?.data) {
                sceneData = {
                  id: sceneId,
                  performers: sceneJson.data.performers || [],
                  thumbnail: sceneJson.data.background?.full || sceneJson.data.poster || 'https://via.placeholder.com/300x200?text=No+Image'
                };
                await putToCache(sceneId, sceneData, 'videos');
              } else {
                console.warn(`Failed to fetch scene ${sceneId}`);
                continue;
              }
            }

            if (sceneData?.performers) {
              for (const p of sceneData.performers) {
                const name = (p.name || p._id || '').trim();
                if (!name) {
                  console.warn('Skipping performer with no name or _id:', p);
                  continue;
                }
                if (!performerSet.has(name.toLowerCase())) {
                  performerSet.add(name.toLowerCase());
                  performers.push({
                    name,
                    thumbnail: sceneData.thumbnail || 'https://via.placeholder.com/300x200?text=No+Image',
                    bio: '',
                    gender: 'Unknown',
                    sceneIds: [sceneId]
                  });
                } else {
                  const existing = performers.find(per => per.name.toLowerCase() === name.toLowerCase());
                  if (existing) existing.sceneIds.push(sceneId);
                }
              }
            }
          }

          // Enrich all performers to get gender
          await enrichPerformersParallel(performers);

          // Filter for female performers only
          allPerformers = performers
            .filter(p => p.gender.toLowerCase() === 'female')
            .sort((a, b) => a.name.localeCompare(b.name));
          performerByName = new Map(allPerformers.map(p => [p.name.toLowerCase(), p]));

          // Cache female performers in LocalStorage
          localStorage.setItem('female_performers', JSON.stringify(allPerformers));

          console.log(`Extracted ${allPerformers.length} female performers`);

          renderPagination();
          await renderCurrentPage();
        } catch (e) {
          console.error('Failed to load performers:', e);
          performerListContainer.innerHTML = '<p class="text-red-400 p-4">Failed to load performers. Please try again later.</p>';
        }
      }

      /* --------------------------------------------------------------
        Render Current Page
      -------------------------------------------------------------- */
      async function renderCurrentPage() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pagePerformers = allPerformers.slice(start, end);

        console.log(`Rendering page ${currentPage}: ${pagePerformers.length} female performers`);

        if (!pagePerformers.length) {
          performerListContainer.innerHTML = '<p class="text-gray-400 p-4">No female performers found for this page.</p>';
          return;
        }

        renderRealPerformers(pagePerformers);
      }

      function renderRealPerformers(performers) {
        performerListContainer.innerHTML = '';
        if (!performers.length) {
          performerListContainer.innerHTML = '<p class="text-gray-400 p-4">No female performers found for this page.</p>';
          return;
        }
        performers.forEach(p => {
          const div = document.createElement('div');
          div.className = 'video-item';
          div.innerHTML = `
            <a href="performer.html?name=${encodeURIComponent(p.name)}">
              <img src="${p.thumbnail}" alt="${p.name}" class="w-full h-48 object-cover rounded-t-lg"
                  onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
              <h3 class="text-lg font-semibold text-white mt-2 truncate">${p.name}</h3>
            </a>`;
          performerListContainer.appendChild(div);
        });
      }

      /* --------------------------------------------------------------
        Pagination
      -------------------------------------------------------------- */
      function renderPagination() {
        const total = Math.ceil(allPerformers.length / itemsPerPage);
        console.log(`Total pages: ${total}, Current page: ${currentPage}`);

        [paginationTop, paginationBottom].forEach(el => {
          el.innerHTML = '';
          const max = 4;
          let start = Math.max(1, currentPage - Math.floor(max / 2));
          let end = Math.min(total, start + max - 1);
          if (end - start < max - 1) start = Math.max(1, end - max + 1);

          const btn = (page, txt = page, disabled = false, active = false) => {
            const a = document.createElement('a');
            a.innerText = txt;
            a.className = `pagination-link ${active ? 'active' : ''} ${disabled ? 'disabled' : ''}`;
            if (!disabled) {
              a.addEventListener('click', (e) => {
                e.preventDefault();
                if (page !== currentPage) {
                  currentPage = page;
                  window.history.pushState({}, '', `performers.html?page=${page}`);
                  renderPagination();
                  renderCurrentPage();
                }
              });
            }
            return a;
          };

          if (currentPage > 1) el.appendChild(btn(currentPage - 1, 'Prev'));
          for (let i = start; i <= end; i++) el.appendChild(btn(i, i, false, i === currentPage));
          if (currentPage < total) el.appendChild(btn(currentPage + 1, 'Next'));
        });
      }

      /* --------------------------------------------------------------
        Search
      -------------------------------------------------------------- */
      function syncSearchInputs(src) {
        if (src === searchInput && searchInputMobile) searchInputMobile.value = src.value;
        if (src === searchInputMobile && searchInput) searchInput.value = src.value;
      }

      function debouncedSearch() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(handleSearch, 300);
      }

      function handleSearch() {
        const q = (searchInput?.value || searchInputMobile?.value || '').trim().toLowerCase();
        if (!q) {
          [searchSuggestions, searchSuggestionsMobile].forEach(s => s.classList.add('hidden'));
          return;
        }

        const results = allPerformers
          .filter(p => p.name && p.name.toLowerCase().includes(q))
          .slice(0, 5);

        const render = (container, list) => {
          container.innerHTML = list.length
            ? list.map(p => `
                <div class="flex items-center p-2 cursor-pointer hover:bg-gray-700"
                    onclick="window.location.href='performer.html?name=${encodeURIComponent(p.name)}'">
                  <img src="${p.thumbnail}" alt="${p.name}" class="w-10 h-10 rounded mr-2 object-cover"
                      onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                  <span class="text-white text-sm">${p.name}</span>
                </div>`).join('')
            : '<div class="p-2 text-white text-sm">No results</div>';
          container.classList.toggle('hidden', list.length === 0);
        };

        render(searchSuggestions, results);
        render(searchSuggestionsMobile, results);
      }

      function handleEnter(e) {
        if (e.key === 'Enter') {
          const q = (searchInput?.value || searchInputMobile?.value || '').trim();
          if (q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
          [searchSuggestions, searchSuggestionsMobile].forEach(s => s.classList.add('hidden'));
        }
      }

      /* --------------------------------------------------------------
        Init
      -------------------------------------------------------------- */
      async function init() {
        try {
          await initDBWithRetry();
          console.log('IndexedDB initialized successfully');
          await loadPerformers();
          console.log('Performers loaded successfully');

          // Handle browser back/forward navigation
          window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const newPage = parseInt(params.get('page')) || 1;
            if (newPage !== currentPage) {
              currentPage = newPage;
              renderPagination();
              renderCurrentPage();
            }
          });
        } catch (err) {
          console.error('Initialization failed:', err);
          performerListContainer.innerHTML = '<p class="text-red-400 p-4">Failed to load performers. Please try again later.</p>';
        }

        // Debug Flowbite and font loading
        if (typeof Flowbite !== 'undefined') {
          console.log('Flowbite initialized successfully');
        } else {
          console.warn('Flowbite not initialized');
        }
        const fontLink = document.querySelector('link[href*="fonts.googleapis.com"]');
        if (fontLink && fontLink.sheet) {
          console.log('Google Fonts loaded successfully');
        } else {
          console.warn('Google Fonts not loaded');
        }
      }

      init();

      searchInput?.addEventListener('input', () => { debouncedSearch(); syncSearchInputs(searchInput); });
      searchInputMobile?.addEventListener('input', () => { debouncedSearch(); syncSearchInputs(searchInputMobile); });
      searchInput?.addEventListener('keydown', handleEnter);
      searchInputMobile?.addEventListener('keydown', handleEnter);
    </script>
