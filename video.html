<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #141414; color: #fff; text-align: center; }
        header { text-align: center; padding: 10px 20px; background-color: #000; color: #ff8c00; }
        header h1 { font-size: 20px; margin: 0; }
        .home-button { position: absolute; top: 15px; left: 15px; padding: 8px 12px; background-color: #ff8c00; color: #fff; text-decoration: none; border-radius: 5px; font-size: 14px; }
        .home-button:hover { background-color: #e07b00; }
        .search-bar { width: 80%; padding: 8px 10px; margin-top: 10px; margin-bottom: 10px; border-radius: 5px; border: none; font-size: 14px; }
        .video-container { max-width: 900px; margin: 20px auto; }
        .video-player { width: 100%; height: auto; max-width: 100%; }
        #video-title { font-size: 22px; font-weight: bold; color: #fff; margin-top: 10px; }
        #video-description { font-size: 14px; color: #ccc; margin: 10px 0; }
        .suggested-videos { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        @media (min-width: 768px) { .suggested-videos { grid-template-columns: repeat(4, 1fr); } }
        .video-item { cursor: pointer; text-align: center; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); }
        .video-item img { width: 100%; height: auto; display: block; border-radius: 8px; }
        .video-item h4 { font-size: 13px; color: #ddd; }
    </style>
</head>
<body>

    <header>
        <h1>My OTT Platform</h1>
        <input type="text" id="search" class="search-bar" placeholder="Search for videos..." onkeyup="searchVideos()">
    </header>

    <!-- Home Button -->
    <a href="index.html" class="home-button">Home</a>

    <div class="video-container">
        <h2 id="video-title">Now Playing: </h2>
        <video id="player" class="video-player" controls>
            <source id="video-source" type="video/mp4">
        </video>
        <p id="video-description"></p>
    </div>

    <div class="suggested-videos" id="suggested-videos"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        const searchInput = document.getElementById('search');
        let allVideos = [];

        // Fetch video data from JSON
        fetch('videos.json')
            .then(response => response.json())
            .then(data => {
                allVideos = data;
                const video = allVideos.find(v => v.id == videoId);
                
                if (video) {
                    document.getElementById('video-title').innerText = `Now Playing: ${video.name}`;
                    document.getElementById('video-source').src = video.url;
                    document.getElementById('player').load();
                    document.getElementById('video-description').innerText = video.description || "No description available.";
                }

                // Display suggested videos
                displaySuggestedVideos(video.suggestions || []);
            })
            .catch(error => console.error('Error loading JSON:', error));

        function displaySuggestedVideos(suggestions) {
            const suggestedVideosDiv = document.getElementById('suggested-videos');
            suggestedVideosDiv.innerHTML = '';

            suggestions.forEach(suggestionId => {
                const video = allVideos.find(v => v.id == suggestionId);
                if (video) {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.innerHTML = `
                        <a href="video.html?id=${video.id}">
                            <img src="${video.thumbnail}" alt="${video.name}">
                            <h4>${video.name}</h4>
                        </a>
                    `;
                    suggestedVideosDiv.appendChild(videoItem);
                }
            });
        }

        function searchVideos() {
            const query = searchInput.value.toLowerCase();
            const filteredVideos = allVideos.filter(video => video.name.toLowerCase().includes(query));
            
            const suggestedVideosDiv = document.getElementById('suggested-videos');
            suggestedVideosDiv.innerHTML = '';

            filteredVideos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');
                videoItem.innerHTML = `
                    <a href="video.html?id=${video.id}">
                        <img src="${video.thumbnail}" alt="${video.name}">
                        <h4>${video.name}</h4>
                    </a>
                `;
                suggestedVideosDiv.appendChild(videoItem);
            });
        }
    </script>

</body>
</html>
