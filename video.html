<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Details</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }

    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
    }

    .phub-title {
      font-size: 30px;
      font-weight: bold;
    }

    .phub-title span {
      color: #000;
      background-color: #ff8c00;
      padding: 3px 10px;
      border-radius: 4px;
    }

    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: white;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }

    .video-details {
      text-align: left;
      margin-top: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
    }

    .video-details h2 {
      font-size: 20px;
      background-color: #dcdcdc;
      padding: 10px;
      border-radius: 10px;
      color: black;
    }

    .video-details p {
      font-size: 14px;
      color: #bbb;
    }

    .suggested-videos {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .suggested-video-item {
      cursor: pointer;
      text-align: center;
      position: relative;
    }

    .suggested-video-item img {
      width: 100%;
      border-radius: 8px;
    }

    .suggested-video-item h3 {
      font-size: 12px;
      color: white;
      padding: 5px;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      .suggested-videos {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .search-bar {
        width: 90%;
      }
    }
  </style>
</head>
<body>

    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">
      P<span>HUB</span>
    </h1>
