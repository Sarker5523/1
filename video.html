<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Details</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js for m3u8 support -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }

    .control-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
    }

    .control-btn, .resolution-btn, .subtitle-btn {
      background-color: rgba(255, 140, 0, 0.8);
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .control-btn:hover, .resolution-btn:hover, .subtitle-btn:hover {
      background-color: rgba(255, 100, 0, 0.9);
    }

    .video-details {
      text-align: center;
      margin-top: 20px;
    }

    .suggested-videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .suggested-video-item {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }

    .suggested-video-item img {
      width: 100%;
      border-radius: 5px;
    }

    .search-results {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">
      P<span>HUB</span>
    </h1>
    <input type="text" class="search-bar" id="search-input" placeholder="Search..." oninput="handleSearch()" />
  </header>

  <div class="video-container">
    <!-- Video element here -->
    <video id="video-player" controls>
      <source src="" type="video/mp4">
      <track id="subtitle-track" label="English" kind="subtitles" srclang="en" src="" default>
      Your browser does not support the video tag.
    </video>

    <!-- Control Bar with buttons outside the video player -->
    <div class="control-bar">
      <button class="control-btn" onclick="skip(-10)">⏪ 10s</button>
      <button class="subtitle-btn" onclick="toggleSubtitles()">CC</button>
      <select id="resolution-selector" class="resolution-btn" onchange="changeResolution(this.value)">
        <option value="auto">Auto</option>
      </select>
      <button class="control-btn" onclick="skip(10)">10s ⏩</button>
    </div>
  </div>

  <div class="video-details">
    <h2 id="video-title"></h2>
    <p id="video-description"></p>
  </div>

  <div class="suggested-videos" id="suggested-videos">
    <!-- Suggested videos will be appended here -->
  </div>

  <div id="search-results" class="search-results" style="display: none;"></div>

  <script>
    let hls;
    const videoPlayer = document.getElementById('video-player');
    const resolutionSelector = document.getElementById('resolution-selector');
    let allVideos = [];

    // Fetch video data from JSON
    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        allVideos = data;
        const videoId = new URLSearchParams(window.location.search).get('id');
        const video = data.find(v => v.id === videoId);

        if (video) {
          if (Hls.isSupported() && video.url.endsWith('.m3u8')) {
            hls = new Hls();
            hls.loadSource(video.url);
            hls.attachMedia(videoPlayer);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              const levels = hls.levels.map((level, index) => ({
                index: index,
                resolution: level.height + 'p'
              }));

              levels.forEach(level => {
                const option = document.createElement('option');
                option.value = level.index;
                option.textContent = level.resolution;
                resolutionSelector.appendChild(option);
              });
            });
          } else {
            videoPlayer.querySelector('source').src = video.url;
            videoPlayer.load();
          }

          // Set video details
          document.getElementById('video-title').innerText = video.name;
          document.getElementById('video-description').innerText = video.description || "No description available.";

          // Load suggested videos
          const suggestedVideosContainer = document.getElementById('suggested-videos');
          suggestedVideosContainer.innerHTML = '';
          video.suggestions.forEach(suggestionId => {
            const suggestedVideo = data.find(v => v.id === String(suggestionId));
            if (suggestedVideo) {
              const suggestedVideoItem = document.createElement('div');
              suggestedVideoItem.classList.add('suggested-video-item');
              suggestedVideoItem.innerHTML = `
                <a href="video.html?id=${suggestedVideo.id}">
                  <img src="${suggestedVideo.thumbnail}" alt="${suggestedVideo.name}" />
                  <h3>${suggestedVideo.name}</h3>
                </a>
              `;
              suggestedVideosContainer.appendChild(suggestedVideoItem);
            }
          });
        } else {
          // Display error if no video is found
          document.getElementById('video-title').innerText = "Video not found";
          document.getElementById('video-description').innerText = "This video could not be found.";
        }
      })
      .catch(error => {
        console.error('Error loading video data:', error);
        document.getElementById('video-title').innerText = "Error loading video";
        document.getElementById('video-description').innerText = "There was an error loading the video details.";
      });

    // Skip function
    function skip(seconds) {
      videoPlayer.currentTime += seconds;
    }

    // Toggle subtitles
    function toggleSubtitles() {
      const track = document.getElementById('subtitle-track');
      track.mode = track.mode === "showing" ? "disabled" : "showing";
    }

    // Change video resolution
    function changeResolution(index) {
      if (hls && index !== "auto") {
        hls.currentLevel = parseInt(index);
      } else {
        hls.currentLevel = -1;
      }
    }

    // Handle search input and show suggestions
    function handleSearch() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const searchResultsContainer = document.getElementById('search-results');
      const filteredVideos = allVideos.filter(video => video.name.toLowerCase().includes(query));

      searchResultsContainer.innerHTML = '';
      searchResultsContainer.style.display = filteredVideos.length > 0 ? 'block' : 'none';

      filteredVideos.forEach(video => {
        const resultItem = document.createElement('div');
        resultItem.classList.add('search-result-item');
        resultItem.innerHTML = `
          <a href="video.html?id=${video.id}">
            <img src="${video.thumbnail}" alt="${video.name}" style="width: 30px; height: auto; border-radius: 5px; margin-right: 10px;">
            ${video.name}
          </a>
        `;
        searchResultsContainer.appendChild(resultItem);
      });
    }
  </script>

</body>
</html>
