<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mplix-Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .actors-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      top: 50px;
      left: 10px;
      z-index: 1000;
    }

    .dropdown-menu a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
      display: block;
    }

    .dropdown-menu a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <button class="actors-btn" onclick="toggleDropdown()">Actors</button>
    <div class="title-container">
      <h1>MPlix</h1>
      <div class="play-button"></div>
    </div>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)">
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>

  <div id="actors-dropdown" class="dropdown-menu"></div>

  <div class="pagination" id="pagination-top"></div>

  <div class="video-list-container">
    <div class="video-list" id="video-list"></div>
  </div>

  <div class="pagination" id="pagination-bottom"></div>

  <script>
    const itemsPerPage = 30; // 6x5 grid
    let currentPage = 1;
    let allVideos = [];
    let dropdownVisible = false;

    const searchInput = document.getElementById('search-input');
    const searchResultsContainer = document.getElementById('search-suggestions');
    const videoListContainer = document.getElementById('video-list');
    const paginationTop = document.getElementById('pagination-top');
    const paginationBottom = document.getElementById('pagination-bottom');
    const actorsDropdown = document.getElementById('actors-dropdown');

    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim());
      const headers = lines[0].split(',').map(header => header.trim());
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const currentline = lines[i].split(',').map(value => value.trim());
        if (currentline.length === headers.length) {
          const obj = {};
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j]] = currentline[j];
          }
          result.push(obj);
        }
      }

      return result;
    }

    fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
      .then(response => response.text())
      .then(text => {
        const data = parseCSV(text);
        allVideos = data.map(video => ({
          id: video.id,
          name: video.name,
          thumbnail: video.thumbnail,
          embed_code: video.embed_code,
          actors: video.actors
        }));

        // Extract unique actor names
        const actors = [...new Set(data.flatMap(video => video.actors.split(';')))].sort();

        // Populate actors dropdown
        actors.forEach(actor => {
          const actorItem = document.createElement('a');
          actorItem.href = `#`;
          actorItem.innerText = actor;
          actorItem.onclick = () => {
            searchInput.value = actor;
            handleSearch();
          };
          actorsDropdown.appendChild(actorItem);
        });

        // Sort videos by id in descending order
        allVideos.sort((a, b) => b.id - a.id);

        renderVideos();
        renderPagination();
      })
      .catch(error => {
        console.error('Error loading video data:', error);
      });

    function renderVideos() {
      videoListContainer.innerHTML = '';
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const videosToShow = allVideos.slice(startIndex, endIndex);

      if (videosToShow.length > 0) {
        videosToShow.forEach(video => {
          const videoItem = document.createElement('div');
          videoItem.classList.add('video-item');
          videoItem.innerHTML = `
            <a href="video.html?id=${video.id}">
              <img src="${video.thumbnail}" alt="${video.name}">
              <h3>${video.name}</h3>
            </a>`;
          videoListContainer.appendChild(videoItem);
        });
      } else {
        videoListContainer.innerHTML = '<p>No videos found.</p>';
      }
    }

    function renderPagination() {
      const totalPages = Math.ceil(allVideos.length / itemsPerPage);
      paginationTop.innerHTML = '';
      paginationBottom.innerHTML = '';

      if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.innerText = i;
          button.onclick = () => {
            currentPage = i;
            renderVideos();
            renderPagination();
          };
          paginationTop.appendChild(button);
          paginationBottom.appendChild(button);
        }
      }
    }

    function handleSearch() {
      const query = searchInput.value.toLowerCase();
      fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
        .then(response => response.text())
        .then(text => {
          const data = parseCSV(text);
          const filteredVideos = data.filter(video => video.actors.toLowerCase().includes(query) || video.name.toLowerCase().includes(query))
            .map(video => ({
              id: video.id,
              name: video.name,
              thumbnail: video.thumbnail,
              embed_code: video.embed_code,
              actors: video.actors
            }));

          // Sort filtered videos by id in descending order
          allVideos = filteredVideos.sort((a, b) => b.id - a.id);

          currentPage = 1;
          renderVideos();
          renderPagination();
        });
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    }

    function toggleDropdown() {
      dropdownVisible = !dropdownVisible;
      actorsDropdown.style.display = dropdownVisible ? 'grid' : 'none';
      if (dropdownVisible) {
        actorsDropdown.style.gridTemplateColumns = 'repeat(4, 1fr)';
      }
    }

    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown-menu') && !event.target.closest('.actors-btn')) {
        actorsDropdown.style.display = 'none';
        dropdownVisible = false;
      }
    });
  </script>

</body>
</html>
