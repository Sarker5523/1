<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      cursor: pointer;
    }

    .video-container {
      text-align: center;
      margin-top: 30px;
    }

    .video-player {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    .video-title {
      font-size: 24px;
      margin-top: 10px;
    }

    .video-details {
      font-size: 16px;
      margin-top: 20px;
      text-align: left;
      margin-left: 10px;
      max-width: 800px;
    }

    .suggested-videos {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }

    .suggested-video-item {
      text-align: center;
    }

    .suggested-video-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .suggested-video-item h3 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1>My OTT Platform</h1>
  </header>

  <div class="video-container">
    <video id="video-player" class="video-player" controls>
      <source id="video-source" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-title" id="video-title"></div>
    <div class="video-details" id="video-details"></div>
  </div>

  <div class="suggested-videos" id="suggested-videos"></div>

  <script>
    // Get video id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');
    const videoPlayer = document.getElementById('video-player');
    const videoTitle = document.getElementById('video-title');
    const videoDetails = document.getElementById('video-details');
    const suggestedVideos = document.getElementById('suggested-videos');

    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        const video = data.find(v => v.id === videoId);

        if (video) {
          videoTitle.textContent = video.name;
          videoDetails.textContent = video.description || 'No details available.';
          videoPlayer.src = video.url;
          videoPlayer.load();
          videoPlayer.play();

          // Load suggested videos
          loadSuggestedVideos(data, video.suggestions);
        }
      })
      .catch(error => console.error('Error loading video data:', error));

    function loadSuggestedVideos(allVideos, suggestions) {
      suggestedVideos.innerHTML = '';
      suggestions.forEach(id => {
        const video = allVideos.find(v => v.id === id);
        if (video) {
          const videoItem = document.createElement('div');
          videoItem.classList.add('suggested-video-item');
          videoItem.innerHTML = `
            <a href="video.html?id=${video.id}">
              <img src="${video.thumbnail}" alt="${video.name}">
              <h3>${video.name}</h3>
            </a>
          `;
          suggestedVideos.appendChild(videoItem);
        }
      });
    }
  </script>

</body>
</html>
