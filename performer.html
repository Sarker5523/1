    /* --------------------------------------------------------------
      IndexedDB
    -------------------------------------------------------------- */
    async function initDBWithRetry(maxAttempts = 5) {
      for (let attempt = 1; attempt <= maxAttempts; attempt++) {
        try {
          return await new Promise((resolve, reject) => {
            const req = indexedDB.open('VideoHubCache', 1);
            req.onerror = () => reject(req.error);
            req.onsuccess = () => { db = req.result; resolve(db); };
            req.onupgradeneeded = e => {
              const db = e.target.result;
              if (!db.objectStoreNames.contains('videos')) {
                db.createObjectStore('videos', { keyPath: 'id' }).createIndex('timestamp', 'timestamp');
              }
              if (!db.objectStoreNames.contains('performers')) {
                db.createObjectStore('performers', { keyPath: 'id' }).createIndex('timestamp', 'timestamp');
              }
            };
          });
        } catch (err) {
          console.warn(`DB init attempt ${attempt} failed:`, err);
          if (attempt === maxAttempts) throw err;
          await new Promise(r => setTimeout(r, RETRY_DELAY_BASE * attempt));
        }
      }
    }

    async function getFromCache(id, storeName = 'videos') {
      if (!db) return null;
      return new Promise(resolve => {
        const tx = db.transaction(storeName, 'readonly');
        const req = tx.objectStore(storeName).get(id);
        req.onsuccess = () => {
          const d = req.result;
          if (d && Date.now() - d.timestamp < CACHE_TTL) resolve(d);
          else {
            if (d) db.transaction(storeName, 'readwrite').objectStore(storeName).delete(id);
            resolve(null);
          }
        };
        req.onerror = () => resolve(null);
      });
    }

    async function putToCache(id, data, storeName = 'videos') {
      if (!db) return;
      db.transaction(storeName, 'readwrite').objectStore(storeName)
        .put({ ...data, id, timestamp: Date.now() });
    }

    /* --------------------------------------------------------------
      Fetch Scene
    -------------------------------------------------------------- */
    async function fetchSceneWithRetry(id, attempt = 1) {
      try {
        const res = await fetch(`https://api.theporndb.net/scenes/${id}?add_to_collection=true`, {
          headers: { 'accept': 'application/json', 'Authorization': API_TOKEN },
          cache: 'no-store',
          signal: AbortSignal.timeout(isIOSSafari ? 15000 : 10000)
        });
        if (res.ok) return await res.json();
      } catch (err) {
        console.warn(`[Retry ${attempt}/${MAX_RETRIES}] Scene ${id} failed:`, err);
      }
      if (attempt >= MAX_RETRIES) return null;
      const jitter = Math.random() * 100;
      const delay = (RETRY_DELAY_BASE * (2 ** (attempt - 1))) + jitter;
      await new Promise(r => setTimeout(r, delay));
      return fetchSceneWithRetry(id, attempt + 1);
    }

    /* --------------------------------------------------------------
      Load Single Performer – uses scene API only
    -------------------------------------------------------------- */
    async function loadSinglePerformer() {
      if (!singleName) return false;
      const name = decodeURIComponent(singleName).trim();
      if (!name) return false;

      const res = await fetch('video.json');
      if (!res.ok) return false;
      const json = await res.json();
      const videos = json.videos || [];

      let foundScene = null;
      for (const video of videos) {
        const sceneId = video.data?._id;
        if (!sceneId) continue;

        let sceneData = await getFromCache(sceneId, 'videos');
        if (!sceneData) {
          const sceneJson = await fetchSceneWithRetry(sceneId);
          if (!sceneJson?.data) continue;
          sceneData = sceneJson.data;
          await putToCache(sceneId, sceneData, 'videos');
        }

        const perf = sceneData.performers?.find(p => p.name?.trim().toLowerCase() === name.toLowerCase());
        if (perf) {
          currentPerformer = perf;
          parentPerformer = perf.parent || null;
          foundScene = sceneData;
          break;
        }
      }

      if (!currentPerformer) {
        performerListContainer.innerHTML = `<p class="text-red-400 p-4">Performer "${name}" not found.</p>`;
        return true;
      }

      // Collect related scenes
      relatedScenes = [];
      for (const video of videos) {
        const sceneId = video.data?._id;
        if (!sceneId) continue;
        let sceneData = await getFromCache(sceneId, 'videos');
        if (!sceneData) {
          const sceneJson = await fetchSceneWithRetry(sceneId);
          if (sceneJson?.data) {
            sceneData = sceneJson.data;
            await putToCache(sceneId, sceneData, 'videos');
          } else continue;
        }
        if (sceneData.performers?.some(p => p.name?.trim().toLowerCase() === name.toLowerCase())) {
          relatedScenes.push(sceneData);
        }
      }

      renderSinglePerformer(foundScene);
      return true;
    }

            ← All Female Performers

                ${extras.career_start_year ? `<span class="metadata-label">Career Start</span><span class="metadata-value">${extras.career_start_year}</span>` : ''}

              ${pp.bio ? `<div><h2 class="text-xl font-semibold text-white mb-2">Biography</h2><p class="text-gray-300 leading-relaxed">${pp.bio}</p></div>` : ''}

              <!-- Related Videos – EXACT DESIGN FROM index.html, NO PERFORMER NAME ON TOP -->
              ${relatedScenes.length > 0 ? `
                <div>

    /* --------------------------------------------------------------
      Build Performer List – ONLY FEMALE, image from parent.image
    -------------------------------------------------------------- */
    async function loadPerformers() {
      if (await loadSinglePerformer()) {
        paginationTop.classList.add('hidden');
        paginationBottom.classList.add('hidden');
        return;
      }

      try {
        if (window.location.protocol === 'file:') {
          performerListContainer.innerHTML = '<p class="text-yellow-400 p-4">Run on web server.</p>';
          return;
        }

        const cached = localStorage.getItem('female_performers');
        if (cached) {
          allPerformers = JSON.parse(cached);
          if (allPerformers.length) {
            performerByName = new Map(allPerformers.map(p => [p.name.toLowerCase(), p]));
            renderPagination();
            await renderCurrentPage();
            return;
          }
        }

        const res = await fetch('video.json');
        if (!res.ok) throw new Error(`video.json ${res.status}`);
        const json = await res.json();
        const videos = json.videos || [];

        const performerMap = new Map(); // name → { name, image (from parent), videoCount }

        for (const video of videos) {
          const sceneId = video.data?._id;
          if (!sceneId) continue;

          let sceneData = await getFromCache(sceneId, 'videos');
          if (!sceneData) {
            const sceneJson = await fetchSceneWithRetry(sceneId);
            if (!sceneJson?.data) continue;
            sceneData = sceneJson.data;
            await putToCache(sceneId, sceneData, 'videos');
          }

          for (const p of sceneData.performers || []) {
            const name = (p.name || '').trim();
            if (!name) continue;

            const gender = (p.extra?.gender || p.extras?.gender || 'Unknown').toLowerCase();
            if (gender !== 'female') continue; // STRICT FEMALE ONLY

            const parentImage = p.parent?.image || 'https://via.placeholder.com/300x200?text=No+Image';
            const key = name.toLowerCase();

            if (!performerMap.has(key)) {
              performerMap.set(key, {
                name,
                image: parentImage,
                videoCount: 0
              });
            }
            performerMap.get(key).videoCount++;
          }
        }

        allPerformers = Array.from(performerMap.values())
          .sort((a, b) => a.name.localeCompare(b.name));

        performerByName = new Map(allPerformers.map(p => [p.name.toLowerCase(), p]));
        localStorage.setItem('female_performers', JSON.stringify(allPerformers));

        renderPagination();
        await renderCurrentPage();
      } catch (e) {
        console.error(e);
        performerListContainer.innerHTML = '<p class="text-red-400 p-4">Failed to load.</p>';
      }
    }

    function renderCurrentPage() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pagePerformers = allPerformers.slice(start, end);
      if (!pagePerformers.length) {
        performerListContainer.innerHTML = '<p class="text-gray-400 p-4">No female performers found.</p>';
        return;
      }
      performerListContainer.innerHTML = '';
      pagePerformers.forEach(p => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <a href="performer.html?name=${encodeURIComponent(p.name)}">
            <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover rounded-t-lg"
                onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
            <h3 class="text-lg font-semibold text-white mt-2 truncate">${p.name}</h3>
            <p class="video-count">${p.videoCount} video${p.videoCount !== 1 ? 's' : ''}</p>
          </a>`;
        performerListContainer.appendChild(div);
      });
    }

    function renderPagination() {
      const total = Math.ceil(allPerformers.length / itemsPerPage);
      [paginationTop, paginationBottom].forEach(el => {
        el.innerHTML = '';
        const max = 4;
        let start = Math.max(1, currentPage - Math.floor(max / 2));
        let end = Math.min(total, start + max - 1);
        if (end - start < max - 1) start = Math.max(1, end - max + 1);

        const btn = (page, txt = page, disabled = false, active = false) => {
          const a = document.createElement('a');
          a.innerText = txt;
          a.className = `pagination-link ${active ? 'active' : ''} ${disabled ? 'disabled' : ''}`;
          if (!disabled) {
            a.addEventListener('click', (e) => {
              e.preventDefault();
              if (page !== currentPage) {
                currentPage = page;
                window.history.pushState({}, '', `performer.html?page=${page}`);
                renderPagination();
                renderCurrentPage();
              }
            });
          }
          return a;
        };

        if (currentPage > 1) el.appendChild(btn(currentPage - 1, 'Prev'));
        for (let i = start; i <= end; i++) el.appendChild(btn(i, i, false, i === currentPage));
        if (currentPage < total) el.appendChild(btn(currentPage + 1, 'Next'));
      });
    }

    /* --------------------------------------------------------------

    -------------------------------------------------------------- */
    function handleSearch() {
      const q = (searchInput?.value || searchInputMobile?.value || '').trim().toLowerCase();
      if (!q) {
        [searchSuggestions, searchSuggestionsMobile].forEach(s => s.classList.add('hidden'));
        return;
      }
      const results = allPerformers.filter(p => p.name.toLowerCase().includes(q)).slice(0, 5);
      const render = (container, list) => {
        container.innerHTML = list.length
          ? list.map(p => `
              <div class="flex items-center p-2 cursor-pointer hover:bg-gray-700"
                  onclick="window.location.href='performer.html?name=${encodeURIComponent(p.name)}'">
                <img src="${p.image}" alt="${p.name}" class="w-10 h-10 rounded mr-2 object-cover"
                    onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                <span class="text-white text-sm">${p.name} <span class="text-xs text-gray-400">(${p.videoCount} video${p.videoCount !== 1 ? 's' : ''})</span></span>
              </div>`).join('')
          : '<div class="p-2 text-white text-sm">No results</div>';
        container.classList.toggle('hidden', list.length === 0);
      };
      render(searchSuggestions, results);
      render(searchSuggestionsMobile, results);
    }

    function handleEnter(e) {
      if (e.key === 'Enter') {
        const q = (searchInput?.value || searchInputMobile?.value || '').trim();
        if (q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
      }
    }

    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      const bg = type === 'error' ? 'bg-red-600' : 'bg-green-600';
      toast.className = `flex items-center w-full max-w-xs p-4 mb-4 text-white rounded-lg shadow ${bg} animate-fade-in`;
      toast.innerHTML = `<span class="text-sm">${message}</span>`;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    async function clearAllCache() {
      try {
        if (db) {
          const tx = db.transaction(['videos', 'performers'], 'readwrite');
          tx.objectStore('videos').clear();
          tx.objectStore('performers').clear();
          await tx.done;
        }
        localStorage.removeItem('female_performers');
        showToast('Cache cleared! Reloading...', 'success');
        setTimeout(() => location.reload(), 1000);
      } catch (err) {
        showToast('Failed to clear cache.', 'error');
      }
    }

    document.getElementById('clear-cache-btn').addEventListener('click', clearAllCache);

    /* --------------------------------------------------------------
      Init
    -------------------------------------------------------------- */
    async function init() {
      try {
        await initDBWithRetry();
        await loadPerformers();

        window.addEventListener('popstate', () => {
          const params = new URLSearchParams(window.location.search);
          const newPage = parseInt(params.get('page')) || 1;
          if (newPage !== currentPage) {
            currentPage = newPage;
            renderPagination();
            renderCurrentPage();
          }
        });
      } catch (err) {
        performerListContainer.innerHTML = '<p class="text-red-400 p-4">Init failed.</p>';
      }

      searchInput?.addEventListener('input', () => { clearTimeout(searchTimeout); searchTimeout = setTimeout(handleSearch, 300); });
      searchInputMobile?.addEventListener('input', () => { clearTimeout(searchTimeout); searchTimeout = setTimeout(handleSearch, 300); });
      searchInput?.addEventListener('keydown', handleEnter);
      searchInputMobile?.addEventListener('keydown', handleEnter);
    }

    init();
  </script>
</body>
