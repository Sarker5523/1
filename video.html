<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Video Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    /* Home button styling */
    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }

    .home-btn:focus {
      outline: none;
    }

    /* PHUB title styling */
    header .phub-title {
      font-size: 30px;

      color: white;
    }

    header .phub-title span {
      color: #ff8c00;
      background-color: #000;
      padding: 5px 10px;
      border-radius: 4px;
      border: 2px solid #ff8c00;
    }

    .video-player {
      width: 100%;
      height: auto;
      max-width: 900px;
      margin: 30px auto;
    }

    .video-details {
      margin-top: 20px;
      text-align: left;
      padding: 0 20px;
    }

    .video-details h3 {
      color: white;
    }

    .suggested-videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }

    .suggested-video-item {
      cursor: pointer;
      text-align: center;
    }

    .suggested-video-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .suggested-video-item h3 {
      color: white;
      margin-top: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
