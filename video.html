<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header & Home Button */
        header {
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-button {
            text-decoration: none;
            color: #ff8c00;
            font-size: 18px;
            font-weight: bold;
            margin-left: 15px;
        }

        /* Search Bar */
        .search-container {
            flex-grow: 1;
            text-align: center;
        }

        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        /* Larger Video Player */
        .video-container {
            max-width: 1200px;
            margin: 20px auto;
            position: relative;
            padding-top: 50%;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .video-container {
                max-width: 95%;
                padding-top: 56.25%; /* 16:9 Aspect Ratio */
            }
        }

        /* Video Details */
        .video-details {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            color: #bbb;
        }

        /* Suggested Videos */
        .suggested-videos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .video-item {
            width: 220px;
            cursor: pointer;
            text-align: center;
        }

        .video-item img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .video-item:hover img {
            transform: scale(1.05);
        }

        .video-item h4 {
            font-size: 14px;
            margin: 5px 0;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Header with Home Button & Search Bar -->
    <header>
        <a href="index.html" class="home-button">â¬… Home</a>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for videos...">
        </div>
        <div></div> <!-- Empty div for spacing -->
    </header>

    <!-- Video Player -->
    <div class="video-container">
        <video id="defaultPlayer" class="video-js vjs-default-skin" controls>
            <source id="videoSource" type="application/x-mpegURL">
        </video>
    </div>

    <!-- Video Details -->
    <div class="video-details" id="video-details">
        <h3 id="video-title"></h3>
        <p id="video-description"></p>
    </div>

    <!-- Suggested Videos -->
    <h3>Suggested Videos</h3>
    <div class="suggested-videos" id="suggested-videos"></div>

    <script>
        let allVideos = [];

        // Fetch video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        fetch('videos.json')
            .then(response => response.json())
            .then(videos => {
                allVideos = videos;
                const video = videos.find(v => v.id === videoId);
                if (video) {
                    // Set Video Source
                    document.getElementById('videoSource').src = video.url;
                    videojs('defaultPlayer').src({ type: 'application/x-mpegURL', src: video.url });

                    // Set Video Details
                    document.getElementById('video-title').textContent = video.name;
                    document.getElementById('video-description').textContent = video.description || 'No description available.';

                    // Load Suggested Videos
                    loadSuggestedVideos(video.suggestions);
                } else {
                    document.getElementById('video-title').textContent = 'Video not found';
                }
            })
            .catch(error => console.error('Error loading video:', error));

        // Function to load suggested videos
        function loadSuggestedVideos(suggestions) {
            const suggestionsContainer = document.getElementById('suggested-videos');
            suggestionsContainer.innerHTML = '';
            suggestions.forEach(suggestedId => {
                const suggestedVideo = allVideos.find(v => v.id == suggestedId);
                if (suggestedVideo) {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.innerHTML = `
                        <img src="${suggestedVideo.thumbnail}" alt="${suggestedVideo.name}">
                        <h4>${suggestedVideo.name}</h4>
                        <a href="video.html?id=${suggestedVideo.id}">Watch</a>
                    `;
                    suggestionsContainer.appendChild(videoItem);
                }
            });
        }

        // Search bar functionality
        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const suggestionsContainer = document.getElementById('suggested-videos');
            suggestionsContainer.innerHTML = '';

            const filteredVideos = allVideos.filter(video => video.name.toLowerCase().includes(query));
            filteredVideos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');
                videoItem.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.name}">
                    <h4>${video.name}</h4>
                    <a href="video.html?id=${video.id}">Watch</a>
                `;
                suggestionsContainer.appendChild(videoItem);
            });
        });
    </script>

</body>
</html>
