<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141414">
    <title>My OTT Platform</title>
    
    <!-- Link to Manifest File -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #ff8c00;
        }

        header h1 {
            font-size: 50px;
            margin: 0;
            color: #ff8c00;
            text-shadow: 2px 2px 5px rgba(255, 140, 0, 0.8);
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 15px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff8c00;
        }

        .search-bar {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #ff8c00;
            background-color: #222;
            color: #fff;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            transition: width 0.3s ease;
        }

        .search-bar:focus {
            width: 100%;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
        }

        .container {
            padding: 20px;
        }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.5);
        }

        .video-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .video-item:hover img {
            opacity: 0.7;
        }

        .video-item h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .video-item a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ff8c00;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .video-item a:hover {
            background-color: rgba(255, 140, 0, 0.8);
        }

        /* Glowing effects */
        .glow-text {
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.8), 0 0 20px rgba(255, 140, 0, 0.6);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="glow-text">My OTT Platform</h1>
    </header>

    <!-- Navbar Section -->
    <div class="navbar">
        <a href="#">Home</a>
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchBar" class="search-bar" placeholder="Search videos...">

    <div class="container">
        <!-- Video Grid (Movies/TV Shows) -->
        <div id="video-grid"></div>
    </div>

    <script src="https://unpkg.com/video.js/dist/video.js"></script>

    <script>
        // Fetch video data (this could be fetched from a remote file, like videos.json)
        const videos = [
            {
                "id": "1",
                "name": "Filling Stepmoms Pot Of Gold - Cherry Kiss",
                "url": "https://cdn-aws-exp.cdnamz.me/playlists/2f4fb285-9d79-495e-ac46-9d414cf65a4c/u8lmahqjne.m3u8",
                "thumbnail": "https://via.placeholder.com/300x170",
                "description": "Description for Video 1",
                "suggestions": [2, 3]
            },
            {
                "id": "2",
                "name": "Video 2",
                "url": "https://example.com/path/to/video2.m3u8",
                "thumbnail": "https://via.placeholder.com/300x170",
                "description": "Description for Video 2",
                "suggestions": [1, 3]
            },
            {
                "id": "3",
                "name": "Video 3",
                "url": "https://example.com/path/to/video3.m3u8",
                "thumbnail": "https://via.placeholder.com/300x170",
                "description": "Description for Video 3",
                "suggestions": [1, 2]
            }
        ];

        // Dynamically create video items based on the videos array
        const videoGrid = document.getElementById('video-grid');
        const searchBar = document.getElementById('searchBar');

        // Function to render videos
        const renderVideos = (filteredVideos) => {
            videoGrid.innerHTML = '';
            filteredVideos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');
                videoItem.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.name}">
                    <h3>${video.name}</h3>
                    <a href="video.html?id=${video.id}">Watch</a>
                `;
                videoGrid.appendChild(videoItem);
            });
        };

        // Render all videos initially
        renderVideos(videos);

        // Filter videos based on search input
        searchBar.addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            const filteredVideos = videos.filter(video => video.name.toLowerCase().includes(query));
            renderVideos(filteredVideos);
        });
    </script>

</body>
</html>
