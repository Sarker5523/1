<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Female performers on VideoHub.">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
    img-src * data: https:;
    font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
  ">
  <title>Female Performers - VideoHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body class="bg-gray-900">

  <!-- Navbar -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 w-auto" alt="VideoHub Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">VideoHub</span>
      </a>
      <div class="flex md:order-2 space-x-3 rtl:space-x-reverse">
        <button type="button" data-collapse-toggle="navbar-search" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </button>
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search female performers..." oninput="debouncedSearch()" onkeydown="handleEnter(event)">
          <div id="search-suggestions" class="search-suggestions hidden"></div>
        </div>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <div class="relative mt-3 md:hidden">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar-mobile" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search female performers..." oninput="debouncedSearch()" onkeydown="handleEnter(event)">
          <div id="search-suggestions-mobile" class="search-suggestions hidden"></div>
        </div>
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li><a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 dark:text-white dark:hover:bg-gray-700">Home</a></li>
          <li><a href="studio.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 dark:text-white dark:hover:bg-gray-700">Studio</a></li>
          <li><a href="performer.html" class="block py-2 px-3 text-white bg-green-700 rounded md:bg-transparent md:text-green-700">Female Performers</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Pagination (Centered) -->
  <div class="pagination-wrapper">
    <div class="pagination" id="pagination-top"></div>
  </div>

  <!-- Performer List / Single View -->
  <div class="video-list-container">
    <div class="video-list" id="performer-list"></div>
  </div>

  <!-- Pagination (Centered) -->
  <div class="pagination-wrapper">
    <div class="pagination" id="pagination-bottom"></div>
  </div>

  <!-- Clear Cache Button -->
  <div class="fixed bottom-6 right-6 z-50">
    <button id="clear-cache-btn" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800 transition">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5m10 11v-5h-5m-7 2a9 9 0 1118 0 9 9 0 01-18 0z"/>
      </svg>
      Clear Cache
    </button>
  </div>

  <!-- Toast -->
  <div id="toast-container" class="fixed bottom-4 left-4 z-50 space-y-2"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
 <script>
  const itemsPerPage = 12;
  let currentPage = 1;
  let allPerformers = [];
  let performerMap = new Map();   // id → performer
  let searchTimeout;

  const performerList      = document.getElementById('performer-list');
  const paginationTop      = document.getElementById('pagination-top');
  const paginationBottom   = document.getElementById('pagination-bottom');
  const searchInput        = document.getElementById('search-navbar');
  const searchInputMobile  = document.getElementById('search-navbar-mobile');
  const searchSuggestions  = document.getElementById('search-suggestions');
  const searchSuggestionsMobile = document.getElementById('search-suggestions-mobile');

  /* --------------------------------------------------------------
     Helper – current URL parameters (refreshed on popstate)
  -------------------------------------------------------------- */
  function getParams() {
    return new URLSearchParams(window.location.search);
  }

  function getSingleName() {
    return getParams().get('name');
  }

  /* --------------------------------------------------------------
     Build the full performer list (cache → fresh)
  -------------------------------------------------------------- */
  async function buildPerformerList() {
    const cached = localStorage.getItem('female_performers_v5');
    if (cached) {
      const data = JSON.parse(cached);
      allPerformers = data.performers || [];
      performerMap = new Map(allPerformers.map(p => [p.id, p]));
      if (allPerformers.length) return;
    }

    const [performersRes, scenesRes] = await Promise.all([
      fetch('performer.json').then(r => r.ok ? r.json() : []),
      fetch('scene_details.json').then(r => r.ok ? r.json() : [])
    ]);

    const baseMap = new Map();
    performersRes.forEach(p => {
      if (p._id == null) return;
      const gender = (p.extras?.gender || '').toLowerCase();
      if (!['female', 'f', 'woman'].includes(gender)) return;

      baseMap.set(p._id, {
        id: p._id,
        name: p.name || 'Unknown',
        image: p.image || 'https://via.placeholder.com/300x200?text=No+Image',
        bio: p.bio || '',
        extras: p.extras || {},
        videoCount: 0,
        scenes: []
      });
    });

    for (const s of scenesRes) {
      const d = s.data;
      if (!d?._id) continue;

      const sceneId   = d._id;
      const sceneTitle = d.title || 'Untitled';
      const sceneThumb = d.background?.full || 'https://via.placeholder.com/300x200?text=No+Image';
      const studio    = d.site?.name || 'Unknown';

      const perfArray = Array.isArray(d.performers)
        ? d.performers
        : (d.performers && typeof d.performers === 'object') ? [d.performers] : [];

      for (const perf of perfArray) {
        const pid = perf?.parent?._id;
        if (!pid || !baseMap.has(pid)) continue;

        const entry = baseMap.get(pid);
        entry.videoCount++;
        if (!entry.scenes.some(sc => sc.id === sceneId)) {
          entry.scenes.push({ id: sceneId, title: sceneTitle, thumb: sceneThumb, studio });
        }
      }
    }

    allPerformers = Array.from(baseMap.values())
      .filter(p => p.videoCount > 0)
      .sort((a, b) => a.name.localeCompare(b.name));

    performerMap = new Map(allPerformers.map(p => [p.id, p]));
    localStorage.setItem('female_performers_v5', JSON.stringify({ performers: allPerformers }));
  }

  /* --------------------------------------------------------------
     Render SINGLE performer
  -------------------------------------------------------------- */
  function renderSinglePerformer(p) {
    const e = p.extras || {};

    performerList.innerHTML = `
      <div class="performer-container content-wrapper">
        <a href="performer.html" class="performer-back-link">All Female Performers</a>

        <div class="performer-details grid md:grid-cols-3 gap-6 mt-6">
          <div class="md:col-span-1">
            <img src="${p.image}"
                 alt="${p.name}"
                 class="performer-image w-full rounded-lg shadow-lg"
                 onerror="this.src='https://via.placeholder.com/400x600?text=No+Image'">
          </div>

          <div class="md:col-span-2 performer-info">
            <h1 class="text-3xl font-bold text-white mb-4">${escapeHtml(p.name)}</h1>

            <div class="metadata-grid text-sm">
              ${e.gender ? `<span class="metadata-label">Gender</span><span class="metadata-value">${e.gender}</span>` : ''}
              ${e.birthday ? `<span class="metadata-label">Birthday</span><span class="metadata-value">${e.birthday}</span>` : ''}
              ${e.birthplace ? `<span class="metadata-label">Birthplace</span><span class="metadata-value">${e.birthplace}</span>` : ''}
              ${e.height ? `<span class="metadata-label">Height</span><span class="metadata-value">${e.height}</span>` : ''}
              ${e.weight ? `<span class="metadata-label">Weight</span><span class="metadata-value">${e.weight}</span>` : ''}
              ${e.measurements ? `<span class="metadata-label">Measurements</span><span class="metadata-value">${e.measurements}</span>` : ''}
              ${e.cupsize ? `<span class="metadata-label">Cup Size</span><span class="metadata-value">${e.cupsize}</span>` : ''}
              ${e.hair_colour ? `<span class="metadata-label">Hair</span><span class="metadata-value">${e.hair_colour}</span>` : ''}
              ${e.eye_colour ? `<span class="metadata-label">Eyes</span><span class="metadata-value">${e.eye_colour}</span>` : ''}
              ${e.ethnicity ? `<span class="metadata-label">Ethnicity</span><span class="metadata-value">${e.ethnicity}</span>` : ''}
              ${e.nationality ? `<span class="metadata-label">Nationality</span><span class="metadata-value">${e.nationality}</span>` : ''}
              ${e.tattoos ? `<span class="metadata-label">Tattoos</span><span class="metadata-value">${e.tattoos}</span>` : ''}
              ${e.piercings ? `<span class="metadata-label">Piercings</span><span class="metadata-value">${e.piercings}</span>` : ''}
              ${e.career_start_year ? `<span class="metadata-label">Career Start</span><span class="metadata-value">${e.career_start_year}</span>` : ''}
            </div>

            ${p.bio ? `
              <div class="mt-6">
                <h2 class="text-xl font-semibold text-white mb-2">Biography</h2>
                <p class="text-gray-300 leading-relaxed">${escapeHtml(p.bio)}</p>
              </div>
            ` : ''}
          </div>
        </div>

        ${p.scenes.length ? `
          <div class="mt-10">
            <h2 class="text-xl font-semibold text-white mb-4">Videos (${p.scenes.length})</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
              ${p.scenes.map(s => `
                <a href="video.html?id=${s.id}" class="block group">
                  <img src="${s.thumb}" alt="${s.title}"
                       class="w-full h-40 object-cover rounded-lg group-hover:opacity-90 transition"
                       onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                  <h3 class="mt-2 text-sm font-medium text-white truncate">${escapeHtml(s.title)}</h3>
                  <p class="text-xs text-gray-400">${s.studio}</p>
                </a>
              `).join('')}
            </div>
          </div>
        ` : ''}
      </div>`;

    // hide pagination in single view
    paginationTop.classList.add('hidden');
    paginationBottom.classList.add('hidden');
  }

  /* --------------------------------------------------------------
     Main loader – decides list or single view
  -------------------------------------------------------------- */
  async function loadPerformers() {
    const singleName = getSingleName();

    // always build the list first (cache or fresh)
    await buildPerformerList();

    if (singleName) {
      const decoded = decodeURIComponent(singleName).trim();
      const performer = allPerformers.find(p => p.name.toLowerCase() === decoded.toLowerCase());
      if (!performer) {
        performerList.innerHTML = `<p class="error-message">Performer not found: ${escapeHtml(decoded)}</p>`;
        paginationTop.classList.add('hidden');
        paginationBottom.classList.add('hidden');
        return;
      }
      renderSinglePerformer(performer);
    } else {
      updatePageFromURL();
      renderPagination();
    }
  }

  /* --------------------------------------------------------------
     List view helpers
  -------------------------------------------------------------- */
  function updatePageFromURL() {
    const page = parseInt(getParams().get('page')) || 1;
    if (page !== currentPage) currentPage = page;
    renderCurrentPage();
    renderPagination();
  }

  function renderCurrentPage() {
    const start = (currentPage - 1) * itemsPerPage;
    const end   = start + itemsPerPage;
    const page  = allPerformers.slice(start, end);

    performerList.innerHTML = page.length
      ? page.map(p => `
          <div class="video-item">
            <a href="performer.html?name=${encodeURIComponent(p.name)}" class="block">
              <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover rounded-lg"
                   onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
              <h3 class="mt-2 text-sm font-medium text-white">${escapeHtml(p.name)}</h3>
              <div class="performer-count-box">${p.videoCount} video${p.videoCount > 1 ? 's' : ''}</div>
            </a>
          </div>`).join('')
      : '<p class="error-message">No performers found.</p>';
  }

  function renderPagination() {
    const totalPages = Math.ceil(allPerformers.length / itemsPerPage);
    if (totalPages <= 1) {
      paginationTop.innerHTML = paginationBottom.innerHTML = '';
      return;
    }

    const createLink = (page, txt, disabled = false, active = false) => {
      const el = document.createElement(page === '...' ? 'span' : 'a');
      el.textContent = txt;
      if (page !== '...') el.href = '#';
      el.className = page === '...' ? 'ellipsis' : disabled ? 'disabled' : active ? 'active' : '';
      return { el, page, disabled };
    };

    const frag = document.createDocumentFragment();
    frag.appendChild(createLink(currentPage - 1, 'Prev', currentPage === 1).el);

    if (currentPage > 3) {
      frag.appendChild(createLink(1, '1').el);
      if (currentPage > 4) frag.appendChild(createLink('...', '...').el);
    }

    for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
      frag.appendChild(createLink(i, i, false, i === currentPage).el);
    }

    if (currentPage < totalPages - 3) {
      if (currentPage < totalPages - 4) frag.appendChild(createLink('...', '...').el);
      frag.appendChild(createLink(totalPages, totalPages).el);
    }

    frag.appendChild(createLink(currentPage + 1, 'Next', currentPage === totalPages).el);

    paginationTop.innerHTML = '';
    paginationBottom.innerHTML = '';
    paginationTop.appendChild(frag.cloneNode(true));
    paginationBottom.appendChild(frag.cloneNode(true));

    [paginationTop, paginationBottom].forEach(c => {
      c.querySelectorAll('a:not(.disabled)').forEach(a => {
        const pg = a.textContent === 'Prev' ? currentPage - 1 :
                   a.textContent === 'Next' ? currentPage + 1 :
                   parseInt(a.textContent);
        a.addEventListener('click', e => {
          e.preventDefault();
          currentPage = pg;
          const url = new URL(location);
          url.searchParams.set('page', pg);
          history.pushState({ page: pg }, '', url);
          renderCurrentPage();
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    });
  }

  /* --------------------------------------------------------------
     Search
  -------------------------------------------------------------- */
  function debouncedSearch() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(handleSearch, 300);
  }

  function handleSearch() {
    const q = (searchInput?.value || searchInputMobile?.value || '').trim().toLowerCase();
    const results = allPerformers
      .filter(p => p.name.toLowerCase().includes(q))
      .slice(0, 5);

    const render = container => {
      container.innerHTML = results.length
        ? results.map(p => `
            <div class="flex items-center p-2 cursor-pointer hover:bg-gray-700 rounded"
                 onclick="location.href='performer.html?name=${encodeURIComponent(p.name)}'">
              <img src="${p.image}" alt="${p.name}" class="w-10 h-10 rounded object-cover mr-2"
                   onerror="this.src='https://via.placeholder.com/40x40?text=No+Image'">
              <div>
                <div class="text-sm text-white">${escapeHtml(p.name)}</div>
                <div class="text-xs text-gray-400">${p.videoCount} video${p.videoCount > 1 ? 's' : ''}</div>
              </div>
            </div>`).join('')
        : '<div class="p-2 text-sm text-gray-400">No results</div>';
      container.classList.toggle('hidden', results.length === 0);
    };
    render(searchSuggestions);
    render(searchSuggestionsMobile);
  }

  function handleEnter(e) {
    if (e.key === 'Enter') {
      const q = (searchInput?.value || searchInputMobile?.value || '').trim();
      if (q) location.href = `search.html?query=${encodeURIComponent(q)}`;
    }
  }

  /* --------------------------------------------------------------
     Cache & Toast
  -------------------------------------------------------------- */
  function showToast(msg, type = 'success') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `flex items-center w-full max-w-xs p-4 mb-4 text-white rounded-lg shadow animate-fade-in ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
    toast.innerHTML = `<span class="text-sm">${msg}</span>`;
    container.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  document.getElementById('clear-cache-btn').addEventListener('click', () => {
    localStorage.removeItem('female_performers_v5');
    showToast('Cache cleared – reloading…', 'success');
    setTimeout(() => location.reload(), 1000);
  });

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  /* --------------------------------------------------------------
     Init
  -------------------------------------------------------------- */
  document.addEventListener('DOMContentLoaded', () => {
    loadPerformers();

    window.addEventListener('popstate', () => {
      loadPerformers();   // re-run everything on back/forward
    });

    searchInput?.addEventListener('input', debouncedSearch);
    searchInputMobile?.addEventListener('input', debouncedSearch);
    searchInput?.addEventListener('keydown', handleEnter);
    searchInputMobile?.addEventListener('keydown', handleEnter);
  });
</script>
</body>
</html>
