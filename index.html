<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 10px 20px;
      background-color: #000;
      color: #ff8c00;
      position: relative;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .home-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #ff8c00;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .home-btn:hover {
      background-color: #444;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.7);
    }
    .home-btn:focus {
      outline: none;
    }
    .phub-title {
      font-size: 30px;
      font-weight: bold;
      color: white;
    }
    .phub-title span {
      color: #000;
      background-color: #ff8c00;
      padding: 3px 10px;
      border-radius: 4px;
      border: 2px solid #ff8c00;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    /* The video element or iframe will be styled here */
    video, iframe {
      width: 100%;
      max-width: 1000px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.8);
      border: none;
    }
    .video-details {
      text-align: left;
      margin-top: 20px;
      padding: 0 10px;
      background-color: #777;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    .video-details h2 {
      font-size: 20px;
      color: white;
      background-color: #383636;
      padding: 10px;
      border-radius: 10px;
    }
    .video-details p {
      font-size: 14px;
      color: #bbb;
      max-width: 800px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="phub-title">P<span>HUB</span></h1>
  </header>

  <div class="video-container" id="video-container">
    <!-- The video element or iframe will be injected here -->
  </div>

  <div class="video-details">
    <h2 id="video-title"></h2>
    <p id="video-description"></p>
  </div>

  <!-- Include Hls.js for m3u8 support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Fetch video data from videos.json
    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('id');
        const video = data.find(v => v.id === videoId);

        if (video) {
          // Set title and description
          document.getElementById('video-title').innerText = video.name;
          document.getElementById('video-description').innerText = video.description || "No description available.";

          const container = document.getElementById('video-container');

          // Check if the URL is from Google Drive
          if (video.url.includes("drive.google.com")) {
            // Extract the file ID from the URL
            // Assuming the URL is in the format: https://drive.google.com/uc?export=download&id=FILE_ID
            const urlParams = new URLSearchParams(video.url.split('?')[1]);
            const fileId = urlParams.get('id');
            const iframe = document.createElement('iframe');
            iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
            container.appendChild(iframe);
          } else {
            // Otherwise, assume it's an m3u8 stream and use Hls.js for playback
            const videoElem = document.createElement('video');
            videoElem.controls = true;
            container.appendChild(videoElem);

            if (Hls.isSupported()) {
              const hls = new Hls();
              hls.loadSource(video.url);
              hls.attachMedia(videoElem);
              hls.on(Hls.Events.MANIFEST_PARSED, () => {
                videoElem.play();
              });
            } else if (videoElem.canPlayType('application/vnd.apple.mpegurl')) {
              videoElem.src = video.url;
              videoElem.addEventListener('loadedmetadata', () => {
                videoElem.play();
              });
            }
          }
        } else {
          document.getElementById('video-title').innerText = "Video not found";
          document.getElementById('video-description').innerText = "This video could not be found.";
        }
      })
      .catch(error => {
        console.error('Error loading video data:', error);
        document.getElementById('video-title').innerText = "Error loading video";
        document.getElementById('video-description').innerText = "There was an error loading the video details.";
      });
  </script>

</body>
</html>
