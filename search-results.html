<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 3px solid #555;
      padding-bottom: 10px;
    }
    .video-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .video-item img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .video-item h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .video-item a {
      color: #00ab41;
      text-decoration: none;
    }
    .video-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Search Results:</h1>
    <div id="results"></div>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search).get('q');
    const resultsContainer = document.getElementById('results');

    function parseCSV(text) {
      const lines = text.split('\n').map(line => line.trim()).filter(line => line);
      const headers = lines.shift().split(',').map(header => header.trim());
      const result = [];

      lines.forEach(line => {
        const currentline = line.split(',').map(value => value.trim());
        if (currentline.length === headers.length) {
          const obj = {};
          headers.forEach((header, index) => {
            obj[header] = currentline[index];
          });
          result.push(obj);
        }
      });

      return result;
    }

    fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
      .then(response => response.text())
      .then(text => {
        const data = parseCSV(text);
        const filteredVideos = data.filter(video => video.actors && video.actors.toLowerCase().includes(query.toLowerCase()));

        if (filteredVideos.length > 0) {
          filteredVideos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.classList.add('video-item');
            videoItem.innerHTML = `
              <a href="video.html?id=${video.id}">
                <img src="${video.thumbnail}" alt="${video.name}">
                <h3>${video.name}</h3>
              </a>`;
            resultsContainer.appendChild(videoItem);
          });
        } else {
          resultsContainer.innerHTML = '<p>No results found.</p>';
        }
      })
      .catch(error => {
        console.error('Error loading video data:', error);
        resultsContainer.innerHTML = '<p>Error loading search results.</p>';
      });
  </script>

</body>
</html>
