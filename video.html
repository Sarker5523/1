<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #141414; color: #fff; }
        header { text-align: center; padding: 20px; background-color: #000; color: #ff8c00; }
        .video-container { max-width: 800px; margin: 30px auto; text-align: center; }
        .video-container iframe { width: 100%; height: 450px; }
        .video-details { padding: 20px; background-color: #222; border-radius: 8px; }
        .video-suggestions { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; margin-top: 30px; }
        .video-suggestion { cursor: pointer; text-align: center; }
        .video-suggestion img { width: 100%; height: auto; border-radius: 8px; }
        .video-suggestion h3 { color: white; }
    </style>
</head>
<body>

    <header><h1>Video Details</h1></header>

    <div class="video-container" id="video-container"></div>
    <div class="video-suggestions" id="video-suggestions"></div>

    <script>
        // Function to get URL parameters (video ID)
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const videoId = getUrlParameter('id');

        // Fetch video data from JSON
        fetch('videos.json')
            .then(response => response.json())
            .then(data => {
                const video = data.find(v => v.id == videoId);
                if (video) {
                    const videoContainer = document.getElementById('video-container');
                    const suggestionsContainer = document.getElementById('video-suggestions');

                    // Display the video
                    videoContainer.innerHTML = `
                        <iframe src="${video.url}" frameborder="0" allowfullscreen></iframe>
                        <div class="video-details">
                            <h2>${video.name}</h2>
                            <p>${video.description}</p>
                        </div>
                    `;

                    // Display suggestions
                    video.suggestions.forEach(suggestionId => {
                        const suggestedVideo = data.find(v => v.id == suggestionId);
                        if (suggestedVideo) {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.classList.add('video-suggestion');
                            suggestionItem.innerHTML = `
                                <img src="${suggestedVideo.thumbnail}" alt="${suggestedVideo.name}">
                                <h3>${suggestedVideo.name}</h3>
                            `;
                            suggestionItem.onclick = () => window.location.href = `video.html?id=${suggestedVideo.id}`;
                            suggestionsContainer.appendChild(suggestionItem);
                        }
                    });
                }
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
