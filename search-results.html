<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <div class="title-container">
      <h1>MPlix</h1>
      <div class="play-button"></div>
    </div>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)">
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>

  <h2>Search Results:</h2>

  <div class="pagination" id="pagination-top"></div>

  <div class="video-list-container">
    <div class="video-list" id="video-list"></div>
  </div>

  <div class="pagination" id="pagination-bottom"></div>

  <script>
    const itemsPerPage = 30; // 6x5 grid
    let currentPage = 1;
    let allVideos = [];

    const searchInput = document.getElementById('search-input');
    const searchResultsContainer = document.getElementById('search-suggestions');
    const videoListContainer = document.getElementById('video-list');
    const paginationTop = document.getElementById('pagination-top');
    const paginationBottom = document.getElementById('pagination-bottom');

    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim());
      const headers = lines[0].split(',').map(header => header.trim());
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const currentline = lines[i].split(',').map(value => value.trim());
        if (currentline.length === headers.length) {
          const obj = {};
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j]] = currentline[j];
          }
          result.push(obj);
        }
      }

      return result;
    }

    const query = new URLSearchParams(window.location.search).get('q');

    fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
      .then(response => response.text())
      .then(text => {
        allVideos = parseCSV(text).filter(video => 
  video.name.toLowerCase().includes(query.toLowerCase()) || 
  (video.actors && video.actors.toLowerCase().includes(query.toLowerCase()))
).map(video => ({
            id: video.id,
            name: video.name,
            thumbnail: video.thumbnail,
            embed_code: video.embed_code
          }));

        // Sort videos by id in descending order
        allVideos.sort((a, b) => b.id - a.id);

        renderVideos();
        renderPagination();
      })
      .catch(error => {
        console.error('Error loading video data:', error);
      });

    function renderVideos() {
  videoListContainer.innerHTML = '';
  const startIndex = (currentPage - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  const videosToShow = filteredVideos.slice(startIndex, endIndex); // Use filteredVideos instead of allVideos

  if (videosToShow.length > 0) {
    videosToShow.forEach(video => {
      const videoItem = document.createElement('div');
      videoItem.classList.add('video-item');
      videoItem.innerHTML = `
        <a href="video.html?id=${video.id}">
          <img src="${video.thumbnail}" alt="${video.name}">
          <h3>${video.name}</h3>
        </a>`;
      videoListContainer.appendChild(videoItem);
    });
  } else {
    videoListContainer.innerHTML = '<p>No videos found.</p>';
  }
}
    function renderPagination() {
  const totalPages = Math.ceil(filteredVideos.length / itemsPerPage);
  paginationTop.innerHTML = '';
  paginationBottom.innerHTML = '';

  if (totalPages > 1) {
    for (let i = 1; i <= totalPages; i++) {
      const button = document.createElement('button');
      button.innerText = i;
      button.onclick = () => {
        currentPage = i;
        renderVideos();
        renderPagination();
        updateURL(); // Update the URL with the current page
      };
      paginationTop.appendChild(button);
      paginationBottom.appendChild(button);
    }
  }
}
function updateURL() {
  const newURL = `search-results?page=${currentPage}`;
  history.pushState({ page: currentPage }, '', newURL); // Update the browser's URL
}
function getPageFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const query = urlParams.get('q') || ''; // Default to empty if no query is provided
  const page = parseInt(urlParams.get('page'), 10) || 1; // Default to page 1 if no page is provided or invalid

  searchInput.value = query; // Ensure the search input field is populated with the query
  currentPage = page;

  return query; // Return the search query
}
window.onload = function() {
  const query = getPageFromURL(); // Get the query from the URL
  fetchData(query); // Fetch data based on the query
};

function fetchData(query) {
  fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
    .then(response => response.text())
    .then(text => {
      const data = parseCSV(text);
      filteredVideos = data.filter(video => 
        video.name.toLowerCase().includes(query) || 
        (video.actors && video.actors.toLowerCase().includes(query))
      ).map(video => ({
        id: video.id,
        name: video.name,
        thumbnail: video.thumbnail,
        embed_code: video.embed_code
      }));

      filteredVideos.sort((a, b) => b.id - a.id);

      renderVideos();
      renderPagination();
    });
}
    function handleSearch() {
  const query = searchInput.value.toLowerCase();
  fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
    .then(response => response.text())
    .then(text => {
      const data = parseCSV(text);
      filteredVideos = data.filter(video => 
        video.name.toLowerCase().includes(query) || 
        (video.actors && video.actors.toLowerCase().includes(query))
      ).map(video => ({
        id: video.id,
        name: video.name,
        thumbnail: video.thumbnail,
        embed_code: video.embed_code
      }));

      filteredVideos.sort((a, b) => b.id - a.id);

      currentPage = 1; // Reset to page 1 on a new search
      renderVideos();
      renderPagination();
      updateURL(query); // Update the URL with the search query and reset page to 1
    });
}

function updateURL(query) {
  const newURL = `search-results?q=${encodeURIComponent(query)}&page=${currentPage}`;
  history.pushState({ page: currentPage }, '', newURL); // Update the browser's URL with query and page
}
    function handleEnter(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    }
  </script>

</body>
</html>
