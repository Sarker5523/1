<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141414">
    <title>Video Page - My OTT Platform</title>
    
    <!-- Link to Manifest File -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #ff8c00;
        }

        header h1 {
            font-size: 50px;
            margin: 0;
            color: #ff8c00;
            text-shadow: 2px 2px 5px rgba(255, 140, 0, 0.8);
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 15px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff8c00;
        }

        .container {
            padding: 20px;
        }

        #video-player {
            max-width: 100%;
            margin-bottom: 20px;
            background-color: #000;
            padding: 20px;
            border-radius: 12px;
        }

        .video-description {
            font-size: 18px;
            margin-top: 20px;
        }

        .suggestions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            overflow-x: scroll;
        }

        .suggestion-item {
            cursor: pointer;
            overflow: hidden;
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .suggestion-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.5);
        }

        .suggestion-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .suggestion-item:hover img {
            opacity: 0.7;
        }

        .suggestion-item h3 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
        }

        .glow-text {
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.8), 0 0 20px rgba(255, 140, 0, 0.6);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="glow-text">My OTT Platform</h1>
    </header>

    <!-- Navbar Section -->
    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <!-- Video Player and Details Section -->
    <div class="container">
        <div id="video-player">
            <!-- Video player (using Video.js) -->
            <video id="player" class="video-js vjs-default-skin" controls>
                <source id="video-src" src="" type="application/x-mpegURL">
            </video>
        </div>
        
        <!-- Video Description -->
        <div class="video-description" id="video-description"></div>

        <!-- Video Suggestions Section -->
        <div class="suggestions" id="suggestions"></div>
    </div>

    <script src="https://unpkg.com/video.js/dist/video.js"></script>

    <script>
        // Videos data (could also be fetched from a remote JSON file)
        const videos = [
            {
                "id": "1",
                "name": "Filling Stepmoms Pot Of Gold - Cherry Kiss",
                "url": "https://cdn-aws-exp.cdnamz.me/playlists/2f4fb285-9d79-495e-ac46-9d414cf65a4c/u8lmahqjne.m3u8",
                "thumbnail": "https://via.placeholder.com/300x170",
                "description": "Description for Video 1",
                "suggestions": [2, 3]
            },
            {
                "id": "2",
                "name": "Video 2",
                "url": "https://example.com/path/to/video2.m3u8",
                "thumbnail": "https://via.placeholder.com/300x170",
                "description": "Description for Video 2",
                "suggestions": [1, 3]
            },
            {
                "id": "3",
                "name": "Video 3",
                "url": "https://example.com/path/to/video3.m3u8",
                "thumbnail": "https://via.placeholder.com/300x170",
                "description": "Description for Video 3",
                "suggestions": [1, 2]
            }
        ];

        // Get video ID from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        // Find the current video
        const currentVideo = videos.find(video => video.id === videoId);

        // Initialize video player and load the video
        const player = videojs('player');
        const videoSource = document.getElementById('video-src');
        const videoDescription = document.getElementById('video-description');
        const suggestionsContainer = document.getElementById('suggestions');

        if (currentVideo) {
            // Set video source
            videoSource.src = currentVideo.url;
            player.load();
            player.play();

            // Set video description
            videoDescription.innerHTML = `<h2>${currentVideo.name}</h2><p>${currentVideo.description}</p>`;

            // Display suggestions
            const suggestions = currentVideo.suggestions.map(id => videos.find(v => v.id === id));
            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('suggestion-item');
                suggestionItem.innerHTML = `
                    <a href="video.html?id=${suggestion.id}">
                        <img src="${suggestion.thumbnail}" alt="${suggestion.name}">
                        <h3>${suggestion.name}</h3>
                    </a>
                `;
                suggestionsContainer.appendChild(suggestionItem);
            });
        } else {
            // If no video found, display an error
            videoDescription.innerHTML = "<h2>Video not found</h2>";
        }
    </script>
</body>
</html>
