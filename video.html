<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    body, h1, h2, p, div, span, header, button, input {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #333;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    /* Buttons */
    .home-btn, .category-btn {
      background-color: #00ab41;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .home-btn:hover, .category-btn:hover {
      background-color: #007a2a;
      transform: translateY(-2px);
    }

    /* Search Bar */
    .search-bar {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 0 8px rgba(0, 171, 65, 0.8);
      outline: none;
    }

    /* Search Suggestions */
    .search-suggestions {
      position: absolute;
      background-color: #000;
      color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      width: 200px;
      font-size: 0.875rem;
      top: 45px;
      display: none;
      animation: slideDown 0.3s ease-in-out;
    }

    .search-suggestions div {
      padding: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-suggestions div:hover {
      background-color: #333;
    }

    /* Slide Down Animation */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Video Container */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .iframe-container {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* Video Details */
    .video-details {
      background-color: #2a2a2a;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      font-size: 1rem;
    }

    .video-details h2 {
      font-size: clamp(1.5rem, 2.5vw, 2rem);
      margin-bottom: 10px;
    }

    .actors-list span {
      color: #00ab41;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .actors-list span:hover {
      text-decoration: underline;
      color: #007a2a;
    }

    /* Dropdown Menu */
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ab41;
      padding: 10px;
      border-radius: 5px;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      top: 35px;
      left: 8px;
      z-index: 1000;
      font-size: 0.875rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown-menu a {
      color: #00ab41;
      text-decoration: none;
      padding: 5px;
      display: block;
      transition: background-color 0.3s ease;
    }

    .dropdown-menu a:hover {
      background-color: #444;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .home-btn, .category-btn {
        width: 100%;
        margin-bottom: 5px;
      }

      .search-bar {
        width: 100%;
      }

      .video-details {
        font-size: 0.875rem;
      }
    }

    @media (orientation: landscape) and (max-width: 900px) {
      .video-container {
        width: 60vw;
        max-width: 500px;
        padding: 10px;
        margin: 0 auto;
      }

      .video-details {
        width: 80%;
        max-width: 400px;
      }

      .iframe-container {
        width: 80%;
        max-width: 400px;
      }
    }
  </style>
</head>
