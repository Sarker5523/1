<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141414">
    <title>Video Page - My OTT Platform</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #ff8c00;
            font-size: 40px;
        }
        #video-player {
            max-width: 100%;
            margin-top: 20px;
            background-color: #000;
            padding: 20px;
        }
        .video-description {
            font-size: 18px;
            margin-top: 20px;
        }
        .suggestions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .suggestion-item {
            cursor: pointer;
            overflow: hidden;
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .suggestion-item img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>My OTT Platform</h1>
    </header>

    <div class="container">
        <div id="video-player">
            <video id="player" class="video-js vjs-default-skin" controls>
                <source id="video-src" src="" type="application/x-mpegURL">
            </video>
        </div>

        <div class="video-description" id="video-description"></div>

        <div class="suggestions" id="suggestions"></div>
    </div>

    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script>
        // Fetch video data from JSON
        fetch('videos.json')
            .then(response => response.json())
            .then(videos => {
                const urlParams = new URLSearchParams(window.location.search);
                const videoId = urlParams.get('id');

                const video = videos.find(v => v.id === videoId);

                if (video) {
                    const player = videojs('player');
                    const videoSource = document.getElementById('video-src');
                    const videoDescription = document.getElementById('video-description');
                    const suggestionsContainer = document.getElementById('suggestions');

                    // Set video source and play
                    videoSource.src = video.url;
                    player.load();
                    player.play();

                    // Set video description
                    videoDescription.innerHTML = `
                        <h2>${video.name}</h2>
                        <p>${video.description}</p>
                    `;

                    // Display suggestions
                    video.suggestions.forEach(suggestionId => {
                        const suggestion = videos.find(v => v.id === suggestionId);
                        if (suggestion) {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.classList.add('suggestion-item');
                            suggestionItem.innerHTML = `
                                <a href="video.html?id=${suggestion.id}">
                                    <img src="${suggestion.thumbnail}" alt="${suggestion.name}">
                                </a>
                            `;
                            suggestionsContainer.appendChild(suggestionItem);
                        }
                    });
                } else {
                    document.getElementById('video-description').innerHTML = "<p>Video not found.</p>";
                }
            })
            .catch(error => {
                console.error('Error loading videos:', error);
                document.getElementById('video-description').innerHTML = "<p>Error loading video data.</p>";
            });
    </script>

</body>
</html>
