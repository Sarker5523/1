<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1>Video Page</h1>
  </header>

  <div class="video-container">
    <iframe src="" id="video-frame" allow="autoplay"></iframe>
  </div>

  <script>
    // Get video ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');
    
    // Fetch the video data from JSON
    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        const video = data.find(v => v.id === videoId);
        if (video) {
          const videoFrame = document.getElementById('video-frame');

          // Check if the video URL is from Google Drive
          if (video.url.includes('drive.google.com')) {
            // Google Drive embed format
            const googleDriveUrl = video.url.replace('uc?export=download&id=', 'file/d/') + '/preview';
            videoFrame.src = googleDriveUrl;  // Set the iframe source
          } else {
            videoFrame.src = video.url; // Set other video URLs
          }
        } else {
          console.error('Video not found');
        }
      })
      .catch(error => console.error('Error loading video data:', error));
  </script>

</body>
</html>
