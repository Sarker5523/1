<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #141414; color: #fff; }
        header { text-align: center; padding: 10px 20px; background-color: #000; color: #ff8c00; }
        header h1 { font-size: 20px; margin: 0; }
        .home-button { position: absolute; top: 15px; left: 15px; padding: 8px 12px; background-color: #ff8c00; color: #fff; text-decoration: none; border-radius: 5px; font-size: 14px; }
        .home-button:hover { background-color: #e07b00; }
        .search-bar { width: 80%; padding: 8px 10px; margin-top: 10px; margin-bottom: 10px; border-radius: 5px; border: none; font-size: 14px; }
        .video-container { text-align: center; margin: 30px 0; }
        .video-container video { max-width: 100%; height: auto; }
        .video-details { margin: 20px 0; font-size: 16px; color: #ddd; }
        .suggested-videos { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; margin-top: 30px; }
        @media (min-width: 768px) { .suggested-videos { grid-template-columns: repeat(4, 1fr); } }
        .suggested-video-item { cursor: pointer; text-align: center; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); position: relative; }
        .suggested-video-item img { width: 100%; height: auto; display: block; border-radius: 8px; }
        .suggested-video-item h4 { font-size: 13px; color: #ddd; position: absolute; top: 10px; left: 10px; color: #fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); }
    </style>
</head>
<body>

    <header>
        <h1>My OTT Platform</h1>
        <input type="text" id="search" class="search-bar" placeholder="Search for videos..." onkeyup="searchVideos()">
    </header>

    <!-- Home Button -->
    <a href="index.html" class="home-button">Home</a>

    <!-- Video Container -->
    <div class="video-container">
        <video id="video-player" controls>
            <source id="video-source" type="video/mp4">
        </video>
        <div class="video-details" id="video-details"></div>
    </div>

    <!-- Suggested Videos -->
    <div class="suggested-videos" id="suggested-videos"></div>

    <script>
        const searchInput = document.getElementById('search');
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        const videoDetails = document.getElementById('video-details');
        const suggestedVideosContainer = document.getElementById('suggested-videos');

        let allVideos = [];

        // Fetch video data from JSON
        fetch('videos.json')
            .then(response => response.json())
            .then(data => {
                allVideos = data;
                const videoId = new URLSearchParams(window.location.search).get('id');
                const currentVideo = data.find(video => video.id == videoId);
                
                if (currentVideo) {
                    displayVideo(currentVideo);
                    displaySuggestedVideos(currentVideo.suggestions);
                }
            })
            .catch(error => console.error('Error loading JSON:', error));

        function displayVideo(video) {
            videoSource.src = video.url;
            videoPlayer.load();
            videoDetails.innerHTML = `<h2>${video.name}</h2><p>${video.description || 'No description available.'}</p>`;
        }

        function displaySuggestedVideos(suggestions) {
            const suggestedVideos = allVideos.filter(video => suggestions.includes(video.id));
            suggestedVideosContainer.innerHTML = '';

            suggestedVideos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('suggested-video-item');
                videoItem.innerHTML = `
                    <a href="video.html?id=${video.id}">
                        <img src="${video.thumbnail}" alt="${video.name}">
                        <h4>${video.name}</h4>
                    </a>
                `;
                suggestedVideosContainer.appendChild(videoItem);
            });
        }

        function searchVideos() {
            const query = searchInput.value.toLowerCase();
            const filteredVideos = allVideos.filter(video => video.name.toLowerCase().includes(query));
            displaySuggestedVideos(filteredVideos.map(v => v.id));  // Show filtered videos as suggestions
        }
    </script>

</body>
</html>
