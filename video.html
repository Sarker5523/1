<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #141414; color: #fff; margin: 0; padding: 0; }
    header {
      position: relative;
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header h1 { font-size: 20px; margin: 0; }
    .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background-color: #ff8c00;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .home-button:hover { background-color: #e07b00; }
    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 6px 8px;
      margin-top: 5px;
      margin-bottom: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .video-container {
      max-width: 900px;
      margin: 20px auto;
      position: relative;
    }
    .video-container video {
      width: 100%;
      height: auto;
    }
    .video-details {
      text-align: left;
      max-width: 900px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      color: #ccc;
    }
    .suggested-videos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px auto;
      max-width: 900px;
      padding: 0 10px;
    }
    @media (min-width: 768px) {
      .suggested-videos { grid-template-columns: repeat(4, 1fr); }
    }
    .suggested-video-item {
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    .suggested-video-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    .suggested-video-item h4 {
      position: absolute;
      top: 8px;
      left: 8px;
      margin: 0;
      font-size: 13px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-button">Home</a>
    <h1>My OTT Platform</h1>
    <input type="text" id="search" class="search-bar" placeholder="Search for videos..." onkeyup="searchVideos()" />
  </header>

  <div class="video-container">
    <h2 id="video-title">Now Playing: </h2>
    <video id="player" class="video-player" controls>
      <source id="video-source" type="video/mp4">
    </video>
  </div>

  <div class="video-details" id="video-details"></div>

  <h3 style="text-align: center;">Suggested Videos</h3>
  <div class="suggested-videos" id="suggested-videos"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');
    const searchInput = document.getElementById('search');
    let allVideos = [];

    // Fetch video data from JSON
    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        allVideos = data;
        const currentVideo = data.find(v => v.id === videoId);
        if (currentVideo) {
          document.getElementById('video-title').innerText = "Now Playing: " + currentVideo.name;
          document.getElementById('video-source').src = currentVideo.url;
          document.getElementById('player').load();
          document.getElementById('video-details').innerHTML =
            `<p>${currentVideo.description || "No description available."}</p>`;
          
          // Display suggested videos using the suggestions property; fallback if missing.
          if (currentVideo.suggestions && currentVideo.suggestions.length > 0) {
            displaySuggestedVideos(currentVideo.suggestions);
          } else {
            // If no suggestions property, display all videos except current one.
            const fallback = allVideos.filter(v => v.id !== videoId).map(v => v.id);
            displaySuggestedVideos(fallback);
          }
        } else {
          document.getElementById('video-title').innerText = "Video not found";
        }
      })
      .catch(error => console.error('Error loading JSON:', error));

    function displaySuggestedVideos(suggestionIds) {
      const container = document.getElementById('suggested-videos');
      container.innerHTML = '';
      suggestionIds.forEach(suggestionId => {
        const video = allVideos.find(v => v.id == suggestionId);
        if (video) {
          const div = document.createElement('div');
          div.classList.add('suggested-video-item');
          div.innerHTML = `
            <a href="video.html?id=${video.id}">
              <img src="${video.thumbnail}" alt="${video.name}">
              <h4>${video.name}</h4>
            </a>
          `;
          container.appendChild(div);
        }
      });
    }

    function searchVideos() {
      const query = searchInput.value.toLowerCase();
      // Show matching videos as suggested videos.
      const filtered = allVideos.filter(video => video.name.toLowerCase().includes(query));
      const container = document.getElementById('suggested-videos');
      container.innerHTML = '';
      filtered.forEach(video => {
        const div = document.createElement('div');
        div.classList.add('suggested-video-item');
        div.innerHTML = `
          <a href="video.html?id=${video.id}">
            <img src="${video.thumbnail}" alt="${video.name}">
            <h4>${video.name}</h4>
          </a>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
