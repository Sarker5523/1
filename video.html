<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .home-btn {
      cursor: pointer;
      font-size: 18px;
    }
    .mplix-title h1 {
      margin: 0;
      font-size: 24px;
    }
    .search-bar {
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      width: 200px;
    }
    .search-suggestions {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 8px;
      display: none;
    }
    .search-suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    .search-suggestions div:hover {
      background-color: #f0f0f0;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      background-color: #fff;
    }
    .iframe-container {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .video-details {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      width: 60%;
      box-sizing: border-box;
      text-align: center;
    }
    .video-details h2 {
      font-size: 28px;
      margin: 0 0 10px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }
    .actors-list {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 18px;
    }
    .actors-list span {
      color: #00ab41;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .actors-list span:hover {
      color: #000;
      transform: translateY(-4px);
    }
    @media (max-width: 600px) {
      .video-details h2 {
        font-size: 24px;
        font-weight: 500;
      }
      .video-container {
        max-width: 94%;
        padding: 10px;
        height: auto;
        margin-left: 10px;
      }
      .iframe-container {
        width: 94%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      }
    }
    @media (min-width: 601px) and (max-width: 1200px) {
      .video-container {
        max-width: 75%;
        padding: 20px;
        height: auto;
        margin-left: 300px;
      }
    }
    @media (min-width: 1201px) {
      .video-container {
        max-width: 60%;
        padding: 20px;
        height: auto;
        margin-left: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <div class="mplix-title" style="display: flex; align-items: center;">
      <h1>MPlix</h1>
    </div>
    <input type="text" id="search-input" class="search-bar" placeholder="Search..." oninput="handleSearch()" onkeydown="handleEnter(event)">
    <div id="search-suggestions" class="search-suggestions"></div>
  </header>
  <div class="video-container" id="video-container">
    <div class="iframe-container" id="iframe-container" style="display: none;"></div>
  </div>
  <div class="video-details">
    <h2 id="video-title"></h2>
    <div id="video-description"></div>
    <div class="actors-list" id="actors-list"></div>
  </div>
  <script>
    const searchInput = document.getElementById('search-input');
    const searchResultsContainer = document.getElementById('search-suggestions');
    const iframeContainer = document.getElementById('iframe-container');
    const videoDescription = document.getElementById('video-description');
    const actorsList = document.getElementById('actors-list');

    function loadVideo(video) {
      if (!video) {
        document.getElementById('video-title').innerText = "Video not found";
        videoDescription.innerText = '';
        actorsList.innerHTML = '';
        return;
      }

      document.getElementById('video-title').innerText = video.name;
      videoDescription.innerText = video.description;
      document.title = video.name;

      if (video.embed_code) {
        iframeContainer.innerHTML = video.embed_code;
        iframeContainer.style.display = 'block';
      } else {
        iframeContainer.style.display = 'none';
      }

      if (video.actors) {
        actorsList.innerHTML = 'Actors: , + video.actors.split('|').map(actor => `<span onclick="window.location.href='search-results.html?q=${encodeURIComponent(actor.trim())}'">${actor.trim()}</span>`).join(', ');
      } else {
        actorsList.innerHTML = '';
      }
    }

    function parseCSV(text) {
      const lines = text.split('\n').map(line => line.trim()).filter(line => line);
      const headers = lines.shift().split(',').map(header => header.trim());
      return lines.map(line => {
        const currentline = line.split(',').map(value => value.trim());
        return headers.reduce((obj, header, index) => {
          obj[header] = currentline[index];
          return obj;
        }, {});
      });
    }

    fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
      .then(response => response.text())
      .then(text => {
        const data = parseCSV(text);
        const videoId = new URLSearchParams(window.location.search).get('id');
        const series = data.find(v => v.id === videoId);
        loadVideo(series);
      })
      .catch(error => {
        console.error('Error loading video data:', error);
        document.getElementById('video-title').innerText = "Error loading video";
      });

    function handleSearch() {
      const query = searchInput.value.toLowerCase();
      fetch('https://docs.google.com/spreadsheets/d/18eoxtLK6TcLW6gO0gt9hlp-CPCDCFNC6frXzhJAEi80/export?format=csv')
        .then(response => response.text())
        .then(text => {
          const data = parseCSV(text);
          const filteredVideos = data.filter(video => video.name.toLowerCase().includes(query));
          searchResultsContainer.style.display = 'block';
          searchResultsContainer.innerHTML = '';
          filteredVideos.slice(0, 5).forEach(video => {
            const suggestionItem = document.createElement('div');
            suggestionItem.innerHTML = `<img src="${video.thumbnail}" alt="${video.name}">${video.name}`;
            suggestionItem.onclick = () => {
              window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
            };
            searchResultsContainer.appendChild(suggestionItem);
          });
        });
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    }
  </script>
</body>
</html>
